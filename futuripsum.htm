"Ale koukejte se na mě! CD jsou tak nepřirozené. Proč radši neposloucháš oceán? Jakej oceán, támhleten? Uau, je to jakoby se země milovala sama se sebou a všechny ryby jí fandily! Takže kašlem na tendle sajrajt. Tu máš, Beethovene, ty mrtvej parchante! Bang bang bang. Ty rozhodně víš, jak ten život funguje, jednoduchá cinkací opičko. Ahoj, Bendere. Víme, jak moc ti technologie chybí, tak jsme ti přinesli tuhle pračku, kterou moře právě vyplavilo na břeh. Uau, vyperu si svoje prádlo tak moc, že… - Cože? Tomu nerozumím… Zatracená technologie mi dala akorát utrpení! Řekni něco všem naprosto jasného Ale Bendere, ty jsi technologie! Jsi ta nejmodernější věc na celém ostrově! Ach jo, je to pravda.",
"Jsem odporný triumf technologie. Ale ne na dlouho! Downgrade je hotový! Sledujte mou ručně vytvořenou čistotu! Moderní svět mi může políbit moji dřevěnou prdel plnou třísek! Vítej v novém životě jednoduchého klidu a míru. Zapomeň na to. Říkám vám, že se celý svět musí dozvědět o naší mírumilovnosti! Násilím! Co? Co? Půjdeme zpátky do civilizace a vyhlásíme válku technologiím! Co? Veslujte, soudruzi! Brzy zaútočíme na technologii. Budeme hodni zapamatování v hymně od Rush.",
"Už plujeme tři týdny! Možná bych měla zkontrolovat naši pozici periskopem! Zrcadla odrážející zrcadla! Technické čáry! Čáry, říkám vám! Viděl jsi něco? Jo, jsme tady! Připravte se na vynoření! A teď technologie ochutná mou dřevěnou pěst! Testovací stanoviště raket Maminčin přátelský robot, s. r. o. Cookieville - sirotčinec s minimálním zabezpečením. Technologie je poražena! Vrátíme se na ostrov a oslavíme to počítáním kamenů.",
"Hej, počkat, nikdo nechce počítat kameny víc než já, ale náš úkol ještě není splněn. Je tady ještě ten robot 1-X se svojí namyšlenou nadřazeností. Připrav katapult, Sinclaire! Miřte na rozvod energie! Je to ďábel a elektřina je jeho krví! Bendere, kdybychom nepřežili útok, chci abys věděl, že tě miluju. Tak jo, fajn. Palte! Áááá! Oslepl jsem! Profesore, jsme bez elektřiny! Co myslíte tím bez elektřiny? Žijeme přece v budoucnosti! Radši zapálím nějaké svíčky.",
"Přátelé! Přišel jsem vás osvobodit od vašich komplikovaných životů! Osvobodit od těch komplikací, ne od života chci říct. Oh, bože, to je ale dřevo. Co teď, Bendere? Pořídil jsem si downgrade! Jsem dřevěný robot poháněný parou, přesně tak, jak to chtěla příroda! A proto musím zabít robota 1-X! To je blbost! Pane Bendere, přejete si, abych se zničil? Nepotřebuju tvou pomoc! Zaměřte robota 1-X a palte! Ty jsi poškrábal moji loď, ty dřevěný červotoči prožraný idiote! Zkus to znovu, Sinclaire, říkal jsem ti, zaměř robota 1-X! Kdo je to robot 1-X? Střílím! Takže já bych řekl, že všechno dobře dopadlo.",
"Počkejte, teď nás to drtí! Pomož nám, dřevěný Bendere! Hej, oni nemají rádi oheň! Musím něco udělat! Co to? Termiti! Ale co, na záchranu svých kámošů nohy nepotřebuju! Použiju svý starý dobrý vysunovací ruce! Bendere, pospěš si! To palivo je drahý! A ještě něco… umíráme! Už jdu! Au, moje primitivní tělo! Proč jsem si jenom nenechal udělat ten upgrade? Jsem zastaralý kus šrotu! Pane, můžu vám doporučit… Drž hubu! Ne, počkej! Můžu tě použít jako nástroj na záchranu svých přátel.",
"A přesto hrdina budu já o kterym všichni budou říkat, jak je skvělej. Jak vám mohu pomoci? Zachraň mý kámoše! A Zoidberga! Koukejte! Moje vlasy jsou teďka ještě víc roztomilý! Hej, kde je Bender? Tady dole. Je mi to tak líto, bando. Nikdy jsem vám nechtěl ublížit. Jenom zničit všechno, v co jste kdy věřili. No aspoň jsi nás zachránil před… éé… sebou. Ještě že se ti nakonec podařilo překonat svou nekompatibilitu s robotem 1-X. Jo, byli jsme výborně synchronizovaní.",
"Já zachraň je a on bez problému A pak to udělal. Tahle nová technologie je skvělá. Miluju ty skvělý roboty 1-X. Roboti 1-X jsou mí kámoši. Jakoby byla jeho osobnost teď úplně jiná! Možná ten upgrade není až tak dobrý nápad! Chtěl bych dát robotovi Hej, co to je? Tvůj upgrade je hotový. Ale já jsem zničil technologie na celém světě! Ležel jsem na pláži a cítil jsem pod svýma kovovýma nohama písek! Každý si prožívá upgrade jinak. Uf, pokud to nebylo doopravdy, jak si můžu být jistý, že je vůbec něco doopravdy? Je možné, ne, pravděpodobné, že je celý můj život jenom něčí představa? A teď vypadni.",
"Další! No, řekl bych, že realita je taková, jakou si ji uděláš. Díky, zlato. Až napočítám do tří, budete se cítit plní svěžesti. Jako kdyby Futuramu žádní idioti nikdy nezrušili. A pak neobnovili ještě větší idioti. Raz, dva… Profesore, moje Fryfro je celé rozcuchané. No a? To je všechno. Jo a taky mám na sobě těžké popáleniny. A co já s tím? No… Jak k tomu došlo? Chceš mi říct, že si to nepamatuješ? Ne, vůbec nic. Stejně jako když jsem omdlel na vysoký.",
"Až na to, že mi na čelo nikdo nenakreslil penisy. No… Asi to tak bude nejlepší. Vzhledem k tomu, jakými všemi hrůzami sis prošel. Už o tom nikdy nebudeme mluvit. Všechno začalo před pár dny… Byli jsme mezihvězdnými uprchlíky na útěku před zákonem. Palte všemi zbraněmi a otevřete ohlašovací frekvenci pro mé vítězné jódlování. Když jsi se Leelou rozloučil v podobě zvláštního jazykového spojení, byli jsme vcucnuti do obrovské červí díry, a nikdo nás již nikdy nespatřil.",
"Jo, jsme zpátky. U svatý krajty na Haiti! Jsme zpátky na Zemi! No jistě. To byla Panamská červí díra. Hlavní dopravní kanál planety Země. Všechny ty vtípky… Ano! Je to víceméně kanál Comedy Centralu. A my na něm teď běžíme! Já to chápu! Nemáme elektřinu pro GameBoy! Mario neodpovídá! Připravit na nouzové přistání! Rozumím. Aktivovat bezpečnostní koule! Ta moje má i klimatizaci. Díky mé spolehlivé bezpečnostní kouli jsem pležil jen s nepatlným pošlozením mozku.",
"Ale dnes… sklapni! Navíc tohle jsou kmenové buňky dospělých. Sklizené z naprosto zdravých dospělých lidí, které jsem zabil kvůli jejich kmenových buňkám. Hermes Conrad! Ty brďo! Kape ze mě placenta! Ještě, že je dneska pátek… Amie Wong! Jako dětská prdelka. Vskutku. Doktor Zoidberg! Herme, můj příteli! Odstřihnu ti pupeční šňůru. Jejda. A zbytek! Hurá! Jsme zpátky ve hře. Jen přes mou mrtvolu. Tak nic. Bendere! Fungujou ty kmenový buňky? Umírám.",
"Potřebuji umělé dýchání z úst do zadku! Jdu na to! Nezabírá to! Zemřu šťastný, žes mi na to skočil. Jeho napájení je vypnuté! Ztrácíme ho! Pouze jedna věc ho udrží při životě. Možná, že tahle. Nikdy jsem se necítil tak plný energie! To proto, že ten stroj soudného dne, který jsem do tebe šoupl, vyprodukovává 50 gigawattů! To je desetkrát více, než je ti doporučeno. A ty jseš kdo? Můj záruční list? Pro Kristovy rány, Bendere! Tancuj! Koukej něco vyvádět! Musíš spotřebovávat všechnu energii toho stroje rychleji, než se vytváří.",
"Nebo dosáhne kritických hodnot! To nemyslíte vážně. To teda myslím. Pokud jen na samotnou vteřinku přestaneš pařit, vybouchneš, a zabiješ všechny svou ohnivou koulí roztavených ozubených koleček a hromadou hnusu! To zní jako pařba, holka! Když už mluvíme o hromadě hnusu, mohu ti dnes uvařit romantickou večeři, Leelo? Kde je Leela? Je v pořádku? Proč neodpověděla na mou pozvánku na večeři? Něco se děje. Nereaguje na moji šťouchací hůlku. Šťouchejte tvrději, sakra! Šťouchám, jak nejlépe umím.",
"Je mi líto, Fryi. Ale obávám se, že Leela je v… nezvratném kómatu. Kóma, kóma, kóma, chameleon… Karma Chameleon. Moje spřízněná duše je pryč. Proč bych měl dál žít? Protože bolest pomalu ustoupí. Ale láska je nekonečná. Ale co když zapomenu na ten její překrásný hlas? Nebo na ty slizké doteky mých rtů její oční bulvou. Ale jdi! Ty pořád myslíš na tamtu jak se jen jmenuje? Zapomeň už na ni! Možná máš pravdu. Možná, že mám pořád pravdu.",
"PRÁVĚ PROMÍTÁME: TEN PROKLETÝ KYKLOP. Postav si svého robota. Je na čase znovu začít žít. Alespoň něco, co mi pomůže zapomenout na Leelu… Ne… Teď se mi z nějakého důvodu líbí. Mám ráda žužu! Co ty? Já taky, zlato. No tak, Fryi. Nemůžeš přeci žít v této zvrácené fantazii. Ne bez naší pomoci. Na těchto bezpečnostních nahrávkách je vše, co se na Planet Express děje. Dokonce i na lodi, ve sprchách a na toaletách. A doteď jsme nepřistihli toho nepolapitelného záchodového zloděje.",
"Třeba se jen snaží uživit svoji rodinu. Počítači! Analyzuj tyto nahrávky a vytvoř nám profil Turangy Leely. Analyzuji, analyzuji… Kontroluji svůj příhoz na eBay. Sakra! Analýza dokončena. Hej! Já se s ní mazlil. Přenáším vlastnosti. Velikost nohou 12, a tak dále. Připravit na nouzové přistání! Cože? My tu nehodu přežili? Ach, Fryi! Všichni, co pařej, říkají… To je úžasné! Jako poslední si pamatuji, že jsem umírala při výbuchu! A přesto tu stojím v lidském těle.",
"Živější než kdy jindy. Živější? Radši jí to řekni, Fryi. Co mi má říct? V každém případě, já už končím. Vyrážím do sprch. Otíku! Obejmi svou maminku. Co to… Zlý Otík! Co to děláš, šmudlíku? To jsem já, Leela. Jsem opravdu jen robot? Chci říct… Mám přeci Leely vzpomínky. Její názor na gazely. Grandiózní. Její emoce. Zmatená a raněná. Přísahám. Nevěděl jsem, že k tomu dojde. Jediné, co doopravdy vím, je… že tě miluji.",
"Chci říct ji. Počkat, pomoz mi odsud. Udělej Bendera! Ne, díky. Řekl jsem dělej! Ale pravdou je, že k tobě pořád něco cítím, Fryi. Ale jsou to opravdu moje city? Nejsem jen pouhý automat? Jaký stroj přiměřené složitosti legitimně nabude vědomí? To souhlasím. Potřebuju trochu času, abych to promyslela. Do té doby… - Přátelé? Tak dobře. Poslouchejte, disko-cvoci! Právě jste se stali součástí Benderovy vysoké taneční! Tanec na zádech! Dobré zprávy vespolek! Udělám ještě jeden pokus o oživení Leely.",
"Konec konců, naděje umírá poslední. Vážně? Ne. Nic si od toho neslibuj, synku. Bojím se, že je to již jen hromada masa a kostí bez mozku. Fuj! Tohle jsem fakt slyšet nemusel. Ne. Vážně bys neměl vidět tohle. Vstávej! Vstávej! Inu… Je po všem. Obávám se, že tradiční medicína zklamala. Ne! Já se prostě nevzdám! Vstávej, Leelo! Já… tě… miluju! Přestaň, Fryi. Je pryč. Doktore Zoidbergu, mohl byste zapsat čas pacientova úmrtí? Jestli bych mohl? To je má specialita.",
"Jak všichni víme, Leelin život ukončilo koma. Její tělo bude potravou divokých kyklofágů, velice nebezpečných stvoření, která se živí pouze kyklopy. Jo! To je moje nejoblíbenější část! Sbohem, lásko… Bestie se blíží! Drž si rytmus! Drž si rytmus! Dneska večer je parket náš! Bendere! Přestaň. Snažíme se tu mít city. Myslíš, že mě to baví? Paření mě nebaví. Jdeme pařit! Jdeme pařit! Ticho, Bendere! Bendere! Zavři už sakra hubu! Bendere! Přestaň sakra zavírat hubu! Tak… dobře.",
"Leela je zpátky. To je toho. Paráda, Leelo! Díky. Je krásné se vzbudit a vidět… - Leelo! Leelo? Leelo? Leela. Jak je tohle možné? Vážně si na můj pohřeb udělala culík? Sklapni! Musíme odtud vypadnout! Ne, ty sklapni! Musíme odtud vypadnout! Všichni na palubu a padáme! Na kapitánské židli je místo jen pro jeden zadek! Možná by bylo, kdybys trochu cvičila místo válení se v kómatu. To je šílenost. Jako bych se koukala na svoje robotické dvojče. Také, že koukáš.",
"Jak jsi to mohl udělat, Fryi? Kóma… Smutný… Musím jít. Tohle je prostě blázinec. Prosím, přestaň šílet, Leelo. Nebyla jako ty. Musím jít. Tohle je prostě blázinec. Potřebuju rozveselit, Bendere. Já nevím… Nevyrazíme třeba dneska na pařbu? Nesnáším pařby! Kdybych nemusel, tak tím zadkem nevrtím. Proč mi každá holka uteče? Miluju Leelu, miluju a vždycky budu. A jestli jsem miloval tu robo-Leelu. Tak jenom proto, že v sobě měla něco z tý pravý Leely.",
"Myslel jsem, že mě taky miluje. Ale vypadá to, že jsem se jako obvykle spletl. Pleteš se teď. Měl jsi pravdu. Leelo? Leela Leela? Leela Leela. Přemýšlela jsem, Fryi. Kdybych tě ztratila, tak bych to asi taky nezvládla. A nejspíš bych si taky vyrobila tvojí kopii. A kdyby ta robo-Leela tolik nežárlila, tak by… Zabiju tě, děvko jedna! Je můj. Tak to pohov, slečinko! Udělejte někdo něco! Na, vezmi si to. Zbraň? Vážně musím… Zastřel ji! Je to robotka! Ne! Ji zastřel! Ona je člověk! Ale jak mám poznat, kdo je člověk a kdo robot? Právě jsme ti to řekly! Jo, ty idiote! Tak jo.",
"Fajn. Jestli se chcete chovat takhle, nezastřelím nikoho. Přímo mezi plíce. Teda, to bylo o fous. Já jsem taky robot! Aha! Tak to by vysvětlovalo tu převodovku. Ale jak je to možný? Kdo ví? Vlastně já. S dovolením vám vysvětlím, co se stalo při tom ztroskotání. Ochráním tě, Leelo. Moje láska je silnější než všechny výbuchy. Fry ve skutečnosti Leelu zachránil. Ale za cenu obrovské oběti. Hodil jsem ho do té kádě, ale jen zabublal a zmizel jako pára nad hrncem.",
"Leelu to tak zasáhlo, že si doběhla vyrobit duplikát. Potom do něj nahrála Fryovu osobnost z pásek z toalety. Leelu prostě miluju. A nakonec, když se Fryovi tvaroval pupík, omylem jej trochou vody zkratovala. Elektrický výboj zkratoval i Leelu… a oběma vymazal krátkodobou paměť. Tak proto jsem tak překvapený ze všech těch novinek? Co jsem mohl dělat? Pověsil jsem Leelu k ostatním tělům a šel jsem do své směsi přidat kmenové buňky. Profesore, moje Fryfro je celé rozcuchané.",
"Proboha, takže už nikdy původního Frye neuvidíme. Hej, kde mám boty? Fryi? Omlouvám se, neuvědomil jsem si, že už tady jsem. Počkat. Co se stalo Leele? Věř mi, nechceš to vědět. Dobře, blbečku. Hele, já si teď půjdu na záchod sám se sebou trochu pokecat… Tak počkat! Nejdřív to musíme vyřešit. Pravda je, že miluju Frye. Tohohle Frye. A já miluju Leelu. Jakoukoli. Jsme roboti a milujeme se. Takže se zbavíme těchhle blbejch lidskejch obleků. No paráda! Hastala vista, nádobíčko! My se vrátíme… pro svoje věci.",
"Proč se jim změnily hlasy? To je jedna z věcí, které nikdo doopravdy nerozumí. To bylo dost divný. Nebo ne? Nejsem si jistá. Ztratila jsem hlavu pro toho robota. No, alespoň víš, jak mi je. Čekal jsem na tebe tisíc let. Klidně ještě chvíli počkám. To je ale hromada keců. Už toho mám dost. On vybouchne! Musíš pařit, Bendere! Pař jako o život! Ani náhodou, stařečku. Radši umřu a všechny vás tu zabiju, než abych měl pařit jedinou další milisekundu! Kyklopožrout! Ale ne! Já nejsem kyklop! Ježíši! Proč mě to chtělo zabít? Bendere, překročil jsi maximální kapacitu.",
"Natřásej, kotě. Natřásej mě… Vzdávám se a navrhuji mou velezradu. Naléhavá schůzka s prezidentem, Kapitáne. Jo, to jsi ty. Jenom se trochu upravím. Počítači, makeup pro Kapitána. Dlouhá dramatická chodba. To není nikdy dobrý znamení. Identita rozpoznána. Vstupte, paní Eisenhowerová. Pane prezidente… Co, sakra? Pohov, Brannigane. To, co teď uvidíte, je přísně tajné. Plaze, zmáčkni tu věcičku. V 0.00 byla planeta X3 napadena záhadnou smrtící koulí.",
"Zvětši tu smrtící kouli. Proč je pořád rozmazaná? Lepší rozlišení nemáme. Tím, že ji zvětšíme, ji nezaostříme. V Kriminálce Miami jo. Bránili se pokročilým vojenským vybavením. Ale bylo to, jako když hrách na stěnu hází. To ubohé statečné vybavení. Koule potom vypustila nějaký zpropadený mizící paprsek. Vymazala planetu jako pár minut z inkriminované nahrávky. Kéž bych chápal, proč. Proč by mě to mělo zajímat? Protože smrtící koule teď směřuje k Zemi.",

"Fryem. Peklo na něj, Morbo! Připrav se na legrácky! Takže, Fryi, čímpak se vlastně živíš? Já? Uh… Můžu zavolat přítele na telefonu? Popovídání splněno! Jsi připravený hrát? Nepřišel jsem hrát. Přišel jsem vyhrát. Tak pojďme hrát. Otázka za jeden dolar…. Jaký nástroj se používá k zatloukání hřebíku? Je to… A: kladivo B: hřebík C… B: hřebík! Konečná odpověď! U svatého doda z Lesotha! Nikdy nepřestávej myslet, ještě než promluvíš.",

"Kdo mě obejme, když něčeho dosáhnu? Ach, asi se chovám moc hrubě. Pojď, hochu, chyť se mě za ruku a já ti vysvětlím, proč mi přijdeš tak odporný. Po celý svůj život se inspiruji velkými duchy… Euklides, Kopernik, Mozkoun… A můj osobní idol, Leonardo Da Vinci. Co je proměnilo v kámen? Da Vinci byl největší umělec a vynálezce v celé historii. Voil! Vynalezl létající stroje, válečné motory, ponorky… A jéje. Diblík zemřel ve zdi. To není Diblík.",
"Je to můj nejvzácnější majetek. Leonardův plnovous! Dal jsem za to na dražbě historických částí těla celé jmění. A jestli tu mám Achillovu patu, tak předpokládám, že jen proto, že jsem ji koupil na té samé dražbě. To tedy vskutku. Zcela bezpochyby. Opatrně s tím, ty blbe! Ne! Ne! Ale možná, že ano. Co je to, profesore? Můj ty! To je Da Vinciho proslulý ztracený vynález. Dokonce ani učni, co psali o tomto stroji, neměli ponětí, k čemu sloužil. A teď, konečně, to nevím ani já! Třeba se nám na to podaří přijít.",

"Nebuď hlupák. Je to dávno ztracená matematická šifra. Budu si muset nechat poradit těmito prastarými spisy. Nějaký nesmyslný bláboly… o Fibbonacciho sekvenci… Aha! Značení nám říká, kolik kroků musíme udělat. Jeden… Fajn, jsme tady. Bratři a sestry, modleme se. Je to pravda! Svatý Jakub opravdu byl robot. Doufám, že je teď v robotím nebi. Takže mu určitě oči scházet nebudou. Panebože! Robotí svatý Jakub je zombie. Ale kdepak, já nejsem svatý Jakub.",
"Už dost lží, svatý Jakube. Viděli jsme tě na Poslední večeři. Sám velký Leonardo mě postavil jako umělecký model. Když jsem byl uložen do této rakve, pečlivě jsem pohřbil opravdovského svatého Jakuba na tamhletu hromadu. Jistě máte dost otázek. Pojďte, je tu komnata, kde jsem hovořil s papežem Johnem Pientem. Sakra, říkal jsem mu, že jsem za pět minut zpátky. Ale co už, bude tvořit pohlednou hromádku. Já jsem Animatronio, ochránce Da Vinciho velkého tajemství.",
"Moje nohy nechal viditelné kvůli vodítku, a poté mě nechal poslat sem, abych čekal na jeho tajnou společnost intelektuálů. Ahoj, Animatronio. Ty jsi Da Vinciho znal osobně? Byl hezký? Po čem mu voněly vlasy? A jen tak mimo, k čemu je toto zařízení? Stát! Vy neznat funkci této kouzelná mašina? Tím pádem nejste členem tajné společnosti! Čeho že? Už vám neřeknu ani jediné slůvko. Ani o té obrovské fontáně, kde můžete nalézt… Počkat… Vy jste o té fontáně nevěděli, že jo? Kruci! Musím být potrestán.",
"Rychle, musíme zjistit, co ví, než se sám ušlehá k smrti. Kde je ta obrovská fontána? Proč je tak obrovská? K čemu potřebuje robot držák rozkroku? Dobře, vy namyšlený blbečci! Jak chcete, informace vám již tyto mechanická ústa neřeknou! Tak už nám to řekni. Dobře, fontána, kterou hledáte, je… A tak umírá naše poslední naděje k vyřešení této záhady. Jdeme, parto. Vracíme se domů. Počkat! Přeci to jen tak nevzdáme. Animatronio se zmínil o fontáně.",

"Byl jsem jen návštěvníkem Země. Popravdě jsem to, čemu vy říkáte vesmírný mimozemšťan. Je mi ctí, že vás poznávám, Leonardo. Jestli mohu říct, v Titanicu jste neměl chybu. Pláž… no. To je Leonardo DiCaprio, ty dutá hlavo! To vypadá, že pojídání kamenů nebylo tak hloupé, jak jste říkal. Tak jak se tu lidi baví? Paříte celou noc se spoustou černého piva a pořádnýma ženskejma? Jasná věc! My ne. Trávíme svůj volný čas v muzeu matematiky. Planeta Vinci je ve své podstatě obrovská univerzita.",

"Hustý! Teda… Superiorní úspěch. Pěkná válka, pěkná válka, pěkná válka… Možná to byla falešná válka, ale moje odřený koleno je skutečný. Mě bolí klouby, které jsem si nechal odstranit už před sto lety. Bendere, podej mi moje měkké křeslo s kolečky. Vaše kolečkový křeslo? Já nepotřebuju kolečkový křeslo! Jenom to s kolečky. Ubozí slabí lidé. Nepřáli byste si být tak dokonalí jako já? Tyčící se hora fyzické dokonalosti? Nerada ti srážím ego, ale ty nejsi dokonalý.",
"To teda jsem. To teda nejsi. To teda jsem. Říká kdo? Říká jediný člověk, jehož názor jsem kdy aspoň vzdáleně uznával. Inspektor Pět, nejlepší inspektor, kterého si dítě může přát. V den, kdy jsem se narodil, mě prohlídl, nejspíš se slzami pýchy v očích, a pomocí tohoto kusu papíru oznámil světu, že jsem dokonalý a neomylný ve všech směrech. Hej, pane Dokonalý, počůral jsi křeslo. To jsem nebyl já. To musí být ta vaše moč, na kterou jste všichni tak pyšní.",
"To není moč. Je to olej. Nemožné. Jsem třikrát zapečetěný, abych předešel jakékoliv… Tomu říkáš inkoustová obrana? Nashledanou, přátelé. Co mohlo ten únik způsobit? Přehnaná teplota, vzhledem k tomu, jak jsem žhavý? To bohužel ne. Bendere, obávám se, že je to příznak fatální poruchy. Fatální, nefatální. Jestli umřu, můžu stáhnout svoji záložní kopii do novýho, úplně stejně úžasnýho těla. A bude to. To nemůžeš. Postavili tě bez záložní jednotky.",
"Já nemám záložní kopii? To jsem právě řekl, ty smrtelná cívko drátů. Takže jestli umřu… Umřeš, nebo chceš-li… Omluvte mě na okamžik. Nééé! To snad není pravda! Já umřu! Kolik mi zbývá času, Profesore? Něco mezi minutou a miliardou let. Aspoň se podle toho můžeš zařídit. Umírání je na prd! Jak se se smrtelností srovnáváte vy, lidská stvoření? Výbuchy vzteku. Všeobecná povětrnost. Díky zamítnutí žádost jsem nesmrtelný. Sakra, já mám být dokonalý! Inspektor Pět mi dal požehnání! Jak mě mohl přivést do tohoto světa, když věděl, že zemřu? Takže si přeješ, aby ses nikdy nenarodil? Ano, cokoliv jinýho než nesmrtelnost je naprostou ztrátou času.",
"Tak tedy sebevražda. Pojď do mé ordinace. Poskytnu ti asistovanou sebevraždu. Ne, dokud nedopadnu Inspektora Pět, a nevymlátím z něj vysvětlení. S mlácením souhlasím, ale toho nikdy nenajdeš. Inspektoři výroby jsou byrokraté, anonymní úředníčci, jejichž práce se slévá dohromady. S tím bych nesouhlasil. Zatracení byrokrati… Já je nenávidím! Na druhou stranu, Inspektora Pět bys mohl najít s pomocí jiného rozeného byrokrata. Hermesi, starý brachu. Starý brachu? Před 8,5 vteřinami jsi řekl, že mě nenávidíš.",
"Čas zahojí všechna zranění. Víš co? Pomůžu ti, ale jen proto, abych dokázal, že nejsem jenom další vyplňovač formulářů. Vezmeš si s sebou svůj přenosný stolek na vyplňování? Do toho ti nic není! Budu pryč jenom hodinu, ale spoléhám na tebe, že provedeš všechna naléhavá vyplňování v mé nepřítomnosti. Projedeme si pořadí písmen v abecedě? A, B, C, D… Vypadni z mý kanceláře. Ano, rád bych podal žádost o smrt. Je mi líto, to musíte do budovy C.",
"Centrální Byrokracie uchovává záznamy o všech byrokratech. Určitě tu Inspektora Pět najdeme. Žádost o vstup přijata. A druhý potencionální účastník? To je moje ořezávátko. To si pište! Pokračujte. Starám se tu o kostku pro volný čas. Páni. Až doteď jsem myslel, že jsou obří kostky zábavný. Líbila se mi ta část, kdy řvali. Tohle je moje, hned vedle prostřední kostky. Promiň, Hermesi, vypil jsem ti opravný lak. Až se přihlásím, budu mít přístup na profil Inspektora Pět.",
"Sakra, nejde to! To proto, že ty nejsi já. Hurá, nejde to! Byrokrat-sken nepustí nikoho kromě registrovaného byrokrata. Identita potvrzena. Také máte něco obdélníkového v tlustém střevě. To je kalkulačka. Jím je, abych získal jejich sílu. Najděte Inspektora Pět, zatímco si obuju svoje drsňácký nohy. U svatého nenalezeného záznamu! Jeho záznam někdo vymazal. Achjo. Jak mám najít anonymního člověka, o kterým nic nevím? Doporučuju pánský záchod na letišti v New Yorku.",
"Tak jo, vyplním to podle abecedy… A, B, C, D… Tohle bude chtít trochu zamyšlení. Talent od přírody. Informace, které hledáme, budou tady, v papírových záznamech. Ti parchanti ani nepoznají, co to jimi projelo. Válka začíná. Ne! To není možné! Přestaň ztrácet vědomí a podívej se na tohle. Inspektor Jedna, Dvě, Tři, Čtyři, Šest! Po Inspektorovi Pět ani stopy! Ale my chceme právě Pětku! Možná, kdybych nakopal zadek Inspektorovi Dvě plus Inspektorovi Tři… Sčítání ještě nikdy nic nevyřešilo.",
"Zkrátíme svoje ztráty a půjdeme domů. Takže jsem odsouzen ke smrti a ani nezmlátím člověka, který za to nese zodpovědnost? Proč to prodlužovat? Bendere, ne! Sebevražda nemusí být nutně řešením. To není sebevražedná budka, ty sádelníku. To je telefonní budka. Oni se dneska dělají telefony v budce? Konečně s sebou nebudu muset tahat mobil. Kdo sakra volá? Jak jsi přišel k tomuhle číslu? To je továrna na roboty? Protože chci nahlásit vadnýho robota. A ten se jmenuje já! Vadný robot, říkáš? Vydrž na místě, drahý.",
"Technická podpora se o tebe postará. Všechno začíná jít nahoru. Nahoře! Komu jsi volal? Bomby po telefonu? Ne, jenom jsem řekl továrně na roboty, že mám vadu. Ty přerostlá míchačko na koktejly! Mamka nesnese, aby vadný výrobek kazil její dobré jméno! Zabije tě! No a? Tak se stáhnu do úplně novýho… Jo, jasně. Jestli umřu, tak umřu. Což mi připomíná… Měl jsi pravdu. Měl jsi pravdu. To máš za to, že voláš na technickou podporu. Už nemůžu běžet.",
"Budu muset hopsat. Ještě pár metrů. K té hromadě mrtvých medvědů se musíme dostat do 7:38. Hromada mrtvých medvědů může znamenat jenom jednu věc. Ale jakou? To je ten, co jede v 7.38! Skoč! To mě postřel. Někdo řekl střelit. Jsme v háji. Ne, nejsme! Musíme se zaklonit. Ale já nejsem navržen na tak nízký záklon. Aspoň ne bez hudby na limbo. To bude stačit! Vykopnou nás. Někdo řekl kopat! Zvládli jsme to! Dvanáct hodin záklonu v kuse. To jsem dělal naposledy na líbánkách.",
"Hermesi, Hermesi, pamatuješ na to hejno netopýrů? Jasně, že jo. To byla legrace. Kde to jsme? Nemám tušení. Vítěz stříbrné medaile z Mexicko-Americké války. Jsme od Tijuany, co by kamenem dohodil. Vidíš? Dios mio! Do okrajové části Tijuany spadl kámen. Je to uvnitř městský hranice? Myslím, že ano. Já to říkal. Chceš oslavit náš útěk? Třeba si dát panáka Tequily a jít se podívat na první ligu kohoutích zápasů? Jasně. Ne, počkej.",
"V Tijuaně mě postavili. Třeba tu Inspektor Pět pořád pracuje. Doufám, že mi poskytne vysvětlení, než mu z ksichtu vyrobím bramborovou kaši. On je Mexičan, já jsem Mexičan. Já to vyřídím. Doklady, prosím. Sí. Tady jsou naše pasy, víza a papíry o národní bezpečnosti. Notářsky ověřené a naškrobené. Dobře. Přijal bych i úplatek. Dobrá práce, špekoune. Minulý týden jsem byl v Itálii. Moje rodiště. Je zavřeno! Nemám tu ani svatyni, ani suvenýry, kde by prodávali piňaty v mý podobě! Konec nadějí.",
"Pojď, pořád můžeme stihnout půlnoční kohoutí zápas. Ne, počkej! Co to je v tý mexický popelnici? Vypadá to jako napůl snědená smradlavá plínka ze sýru. Ne, to vedle. Napůl snědený pracovní řád. Domovní adresa Inspektora Pět! Ať se jeho zadek těší. Kde se schováváš, srabe? Vylez ven a nech se zabít jako chlap! Bendere, obávám se, že naše hledání je u konce. Už je evidentně po něm. Jo? Třeba je to on v převleku! Já tě vymačkám jako tijuanskou zubní pastu! Dobře, Bendere, jsi smrtelný.",
"A Inspektor Pět to zvoral. Ale o to víc je čas, který ti zbývá, cennější. Opravdu chceš strávit zbytek života v hořkém, vražedném vzteku? Ne! Ano! Já nevím! Proč? Proč mi to udělal? Jediný, co jsem chtěl, byla kontrola kvality. Ale jemu to bylo jedno a já teď umřu! Zasloužím si něco lepšího! Jsem Bender, sakra! Jsem Bender! No tak, no tak. To bude v pořádku. Jsi Bender, což je někdo, kdo Inspektor Pět nikdy nebude. Víš co? Máš pravdu. Byl to jenom hloupý byrokrat.",
"Hloupý, papíry se živící byrokrat. Hloupý, formuláře dírkující, židli promačkávající… Bez urážky, Hermesi. Ty takový nejsi. Teda, jsi přesně takový, ale ty jsi v pohodě. Zapisuju tě na svůj seznam, koho nezabíjet. Pojď, spolusmrtelníku. Jsem v Tijuaně. Chci si trochu užít. Pomoc! Já umřu! To je přesný opak toho, co chci! Rychle, vyběhni zadem! Nabourám se do profilu Inspektora Pět a budu předstírat tvou smrt, aby odvolali ty zabijácké roboty.",
"Vždyť víš, že je ten profil nenabouratelný. Já tě neopustím a to je moje poslední slovo. Hodně štěstí, kámo. Bender zničen. Bender zachráněn. Zanechte palby. Mamka odvolává útok, i když nechápu, jak to mohla zařídit. Někdo řekl zamířit! Hurá! Juchů! Hurá! On to dokázal! A ani se neohlíží na tu hustou explozi. Je to hrdina! Co se děje? Telefon je vypojený, loď vyvlastněná a Zoidberg začíná být převařený. Tady se to nikdy nezmění. Leelo, co se to u Jehovy stalo? Moc papírů! Nedostatek skrýší v květináčích! To je dobré.",
"Tady je potřeba jenom jedna hodina byrokracie. S tebou to vypadá tak snadně. Kdysi jsem hodně papírů vykouřil. Bendere, našel jsi toho inspektora, kterýho jsi hledal? Ne. Ale díky tomuhle blbounovi jsem objevil nový pohled na život. Je vzácný a posvátný a na této Zemi máte jenom několik miliónů let. Tak se pojďme ožrat!",
"Cože? Nejspíš jsem ti to měl říct. Každopádně, důležité je, abys zítra byla uvolněná. Jste si jistý? Ano. Dělej to, co vy mladí děláte, když se chcete odvázat. Vydejte se na čundr ve své staré kraksně. Noste trička a jezte rybí prsty. Běž! Tak fajn, přátelé, jeden malinkatý drink na uvolnění Amy. Výborně! Hmm… Pořád se cítím trochu nervózní. Ještě jeden malinkatý drink na uvolnění Amy. Pořád jsi trochu nervózní? Je to nervózní troska! No co, možná, že nemám muže, ale aspoň mám tebe, ty můj cukroušku.",
"Leelo, je na čase si promluvit. Promluvit? Nemůžeš se se mnou rozejít. Jsi můj mazlíček. Sice si užívám být předmětem tvých bláhových libůstek, ale jsem i velmi sofistikované stvoření, které trvá na inteligentních rozhovorech. Cítí se snad můj cukroušek být přehlížen? To bylo při nejmenším skromné vyjádření. Je na čase, aby ke mně začala chovat trochu úcty. Jestli chceš, abych s tebou jednala jako s jedním z kolektivu, dobrá, ale už žádné projížďky v kabelce a žádné oblékání do malinkého roztomilého námořnického obleku.",
"Už léta ti říkám, že je to má námořní uniforma. K tobě nebo ke mně? K oběma. Ale nejdřív tady. Jéé… jéminánku… Vejdu se k vám ještě? Měla jsem za to, že jsem tě nastavila na 7.15. Promiň. Minulou noc jsem se vyspala s Benderem. Hrozně dráždil moje tlačítko dospat. Ale moje doktorská zkouška je za deset minut… na Marsu! Kife, ty ses vyzvracel na podlahu? Ano, vyzvracel. Kde je váš kandidát, Farnsworthe? Mám dnes na seznamu spoustu studentů, které chci ponížit.",
"Jdete pozdě, slečno Wongová. Ach bože, tohle je jako jedna z těch nočních můr. Na, vezmi si můj laboratorní plášť. Dovolte mi představit vám komisi, která vás bude zkoušet seřazenou podle mrzutosti. Professor Ogden Wernstrom. Wernstrom. Městský profesor aplikované fyziky Ethan Žvýkačka Tate. Na vašem životopisu vidím, že jste Střelec. A profesor Jak Dělají Zvířatka. Kráva dělá… Dokázal nám to před padesáti lety a celou tu dobu tím vydělává.",
"Já jsem vážený profesor Morris Katz a vy mrháte mým časem. Začněte. Představte si, že… Achjo. Obrovský kulatý generátor, schopný dodávat nám neomezené množství energie, protože je v podstatě v neustálém pohybu. Mladá slečno, pila jste něco? Ano, to pila, ale to není revelantní. Mám na mysli Zemi. Země je onen generátor. Předpokládejme, že tento basketbalový míč je náš svět. Pokud je moc mladých chlapců v centru města, pak ano. Svým točením se produkuje enormní magnetické pole.",
"Kdybychom toto pole mohli využít k výrobě elektrického proudu, mohli bychom vlastně využívat energii otáčení Ze… Hepčík! Ano, naráží na zemskou ener-hepčíkii. Pokračujte. Omluvte mě, jsem strašně alergická na kočky. Profesore Katzi, nemohl byste…? Slečno Wongová, nemohl bych nic. Stačí jen polarizovat zemské jádro velkým… statickým nábojem… spuštěním superkonduktivního drátu dolů do… Pardon. To stačí. Členové komise nyní řeknou buď ano nebo kdepak.",
"Kdepak. Kdepak. Sakra kdepak! Kůň dělá… Doktorát se zamítá. To je dobrý, Amy. Ani já nemám žádný velký titul, ale dnes jsem prominentní mladík na poli doručování zásilek. Teď když jsem plnoprávným a rovným členem skupiny, ručím svou oddaností, svou bystrostí a troufám si říct i svým přátelstvím. Leelo, umlč toho tchoře. Nemůžeme přerušit schůzi kvůli rozkošnému, chlupatému, malému… Hele, podívejte, koťátko. Zase ty? Koukej zmizet, ty špinavá histaminová koule.",
"Nech koťátko na pokoji. Lidi, lidi, snažím se tu vést podnik, takže ji budu držet já. Ne, já. Její zadek vypadá jako hvězdička. Kapitán Chlupaté Prstíky se hlásí do služby… teda do sladkosti. V té uniformě zemřel můj nejlepší přítel. Nesnáším tu kočku! Kdybych měla sprej, pořádně bych ji postříkala. Něco ti povím… Nic se nechová tak roztomile bez postranního úmyslu. Ach, chceš vyměnit plínku? Budeme muset sledovat každý její krok. Pudr, prosím.",
"To je ale rozkošná kočička. Asi jsem jen žárlil. Schází mi být Leeliným mazlíčkem. Omluvím se jí a budu doufat, že mě vezme zpátky. Ano, můj pane. Amy a Otík jsou oblovské hlozby. Musí být okamžitě kastrováni a klestěni. Ta kočka představuje zlo. Máme důkaz. Sháněla sis tácek. Jistěže chtěla tácek, idiote… Tácek výbolné zmlzlinky. Ty blbe, tady nejde o zmrzlinu. Vyslovuje se to zmlzlinka. S tou svojí se mazlím až do morku kostí. Pohlaďánkuj její hlaďoučkou srst.",
"Pošklab její loztomilou bradičku. Pofoukánkuj jeho malinkatou pacičku. Mazli se, mazli se… - Mazli se, mazli se… - Ne, ne! Mazli se, mazli se… K čemu kočky potřebují tolik bavlny a kobaltu? Provádějí něco dole. Musíme zjistit, co. Kam si myslíš, že jdeš, Ne-kočičáku? No… do sklepa. Asi jsem tam nechala stůl na vzdušný hokej. Bez kočky nejdeš nikam. Můžeš nám alespoň říct, co se tam dole děje? Nic nekalého tam dole nestavíme, jestli narážíš na tohle.",
"No tak, Bendere, jdeme, něco nekalého se jen tak samo nepostaví. Příjmení profesora Katze je Kočka. Myslíš, že mám s těmihle kočkami něco společného? Tvůj úsudek je nevyvratitelný stejně jako pitomý. Půjdeme ho navštívit a když s námi nebude chtít mluvit, promluví si se Smithem & Wessonem… nebo snad s konsolidovaným tavičem hlav. Profesore Katzi, chceme odpovědi. Varuji vás, budu-li muset být roztomilý, nebude to nic hezkého.",
"Je mrtvej! Počkat. Co dělají ty špagáty na jeho klíně? Co to…? Není mrtvý. Je to jedna z těch loutek ovládaná psy, která byla přizpůsobena pro kočky. Takže můj doktorát zamítla ta chlupatá koule? Zlá kočička! Oni opravdu postavili planetární ozubené kolo z mé diplomky! A jéje. Co to…? Ale ale, to se podívejme, kohopak jsem to sem zatáhl. Ty umíš mluvit! Ty taky? Jak ironické! Dvě hyper-inteligentní bytosti, obě předstírají normální domácí mazlíčky.",
"Tak co, znáš Obliterona? Předstírá, že je to křeček, ale… Jo, to je vážně super. Mohl bys nám prosím říct, co se to děje? Cože? Ach, ano. Víte, já a mí společníci pocházíme z deváté planety, z hvězdy, kterou vy nazýváte Thuban. Před dávnými lety se nám žilo ideálně. Slunce nám poskytovalo spoustu teplého a omezeného světla. Kuřecí losos se volně potuloval. Ale i přesto se objevila pohroma. Rychlost otáčení naší planety pozvolně klesala.",
"Zprvu se to zdálo být blahodárné. Dlouhé temné noci spánku, dlouhé slunné dny spánku. Ale pak začalo být strašné vedro. A strašná zima. Naši nejlepší vědci šli pracovat. Nakonec lokalizovali planetu s nezbytnou orientací a magnetickým polem k výrobě vlastní rotační energie. Země! Bezpochyby. I když my jí říkáme Modro-lesklá koule. Na území známém také jako Egypt vytvořili mí lidé obrovskou polo-osmistěnnou anténu, k vysílání Zemské rotační energie na Thuban.",
"Velká pyramida v Gize! Ano. Egypťané nás zobrazili jako bohy, ale ironicky to vedlo k našemu úpadku. Hýčkali nás těmi nejluxusnějšími hostinami a těmi nejdelikátnějšími potravinami, že jsme ztloustli a zdomácněli. Uplynuly tisíce let a naše domovská planeta se blížila totálnímu zničení. Držte huby! Ale technologie k záchranně naší planety byla ztracena. Ztracena do té doby, než jsem slyšel váš proslov na Universitě Mars. Takže mou diplomku jsi nazval tlustým pytlem blitek a pak jsi mi ji ukradl? Vítej na akademii.",
"Má v plánu vysát zemskou rotační energii! Země se zastaví a… Polovina z vás se uvaří a ta druhá polovina umrzne. Země bude jeden velký salát u McDonaldu! Ta reklama se k nám dostala minulej rok. Vážně, chytrá packo? Stroj jste už možná postavili, ale k jádru se nedostanete aniž byste měli 4.000 mil superkonduktivního drátu. Klubko bavlny! Ticho. Ale i tak byste potřebovali nesmírně výkonný statický náboj ke spuštění procesu. Už se o vás někdy lísala kočka? Jestli mi dáváš nabídku, nemám zájem.",
"Mám na mysli náboj, vygenerovaný které se lísají o jednu plochu. Profesore? Svět se brzy zastaví a nemůže to zastavit. Mám na mysli zastavení planety. Je to nezastavitelné. Omluvte mě. Svět se každou chvílí zastaví! Koukejte se na koťátka a tlačte! Tyhle vesmírné kočky pravděpodobně vydávají nějakou hypnotickou hyper-roztomilost. Tuhle hru mohou hrát oba. A jeden z nich jsem já. Diblíku? Čumáček můj? Pane Fousku, Skvrnko. Rychle, tancujte spolu! Sakra, ty jsou dobrý.",
"Blížíme se k úplnému zastavení. Všechny kočky na svá místa! Katastrofa na plážové party… scéna první. Připravit efekty pohromy a… akce! Střih! To bylo na kameru moc. Musíme to sjet znovu. A nyní přeneseme rotační energii vaší planety k nám domů. Tak tohle si říká o oslavu. Co dělají ty kočičí chlupy na mojí mikině? Proč jsem plný písku? A čokoládek? Všichni jste byli pod nadvládou těch škodlivých vesmírných koček! Užijte si upečení sluncem zaživa a taky toho mrtvýho ptáka, kterýho jsme nechali ve vaší pantofli.",
"Rychle! Když otočíme strojem na druhou stranu, možná tak zrestartujeme Zemi! Nedá se s tím otočit. Tlač silněji, Bendere! Nemůžu! To jste měli zavolat mému bratranci, Otáčečovi. Je to beznadějné. Dokonce i teoreticky je toto zařízení schopné použít sílu jen v jednom směru. Otevřel by někdo okno? Začíná tu být docela hic. Je to lepší? Ježíšku, to je ale teplo! Proč jsem jen vynalezla ten hrozivý stroj? Amy, technologie není uvnitř dobrá nebo zlá.",
"Je to o tom, k čemu se využívá. Jako smrtelný paprsek. Možná máte pravdu. Věda se asi musí tlačit dopředu, s nadějí, že… To je ono! Tlačit dopředu! Profesore, vím, jak zrestartovat Zemi! Nemůžeš znenadání na něco přijít jen tím, že sestavíš pár slov. To je ono! Sestavím tvoji komisi! Stroj nejde otočit zpátky, ale co když budeme tlačit dopředu? Země se znovu začne otáčet! Ano… špatným směrem! No a? Pánové, dámy, pojďme tuhle planetu rozklusat.",
"Funguje to! Ještě trochu rychleji! Ale vždyť tu skoro umíráme! Tak se podívejte na Otíka! Celkem vzato, lidská společnost je k ničemu. Ale mají ty věcičky, kterým se říká starověké koberečky a dobře se na ně čurá. Hezký představení. A i přesto, že se teď Země otáčí špatným směrem, tak nám to stačí. Dobrá práce, Amy. Je mi ctí vás s nechutí prohlásit za doktora filozofie. V aplikované fyzice. Mám tu ještě nějaké sportovní ocenění, které jsem měl ve své odkládací skříňce.",
"Evoluce je v naší škole pod útokem? Do Vědomobilu. Myslíte loď? Ano. Vědomobil. Já jen že jste ji tak ještě nikdy nenazval, ale co už. Nerozumím evoluci a musím chránit své děti před jejím pochopením! My myslitelům neustoupíme! Jste asi tak hlasití, stejně jako jste ignoranti. Koukejte naskočit na svoje náklaďáčky a jeďte domů! To je urážlivě trefný stereotyp, pane! Jakožto profesor vědy váš ujišťuji, že jsme se doopravdy vyvinuli ze špinavých opičáků! Nemohu se za vás přimlouvat, pane, ale mí předci nebyli opice.",
"Byli to orangutani. Tvrdě pracující, vlastenečtí orangutani. Doktor Banjo? V srsti. A připomínám vám, že evoluce je jen teorie, stejně jako gravitace či tvar Země. Hej, profesore, já jsem létající špagetová příšera. Vážně si myslíte, že jsem potomek nějakých nelétajících těstovin? Ano! Ale prosím vás. Mnohem logičtější vysvětlení je nevyvratitelná věda o bytostech. Život v současné podobě byl stvořen před 7 tisíci lety jednou bizarní bytostí z vesmíru.",
"Blbost! Vážně? Je-li vaše elitářská evoluce z východního pobřeží pravdivá, proč se ještě neobjevil chybějící článek řetězu mezi moderním člověkem a starověkými opicemi? Ale my ho objevili. Jmenuje se Člověk vzpřímený. Tím pádem jste mi dokázal, pane, že nikdo ještě neobjevil článek řetězu mezi opicemi a Člověkem vzpřímeným. Ale ano, objevil! Říká se mu Člověk zručný. Aha! Ale nikdo ještě neobjevil, co bylo mezi opicí a takzvaným Člověkem zručným.",
"Ale objevil! Říká se mu Australopithecus africanus! Aha! Dostal jsem vás. Tak dobrá, ale řekněte mi tedy, kde je chybějící článek mezi opicemi a tímto Darwiniem masillae? Na tohle mi odpovězte, profesore! Dobrá, souhlasím, tenhle článek řetězu nám stále chybí, ale jen proto, že jsme ho ještě neobjevili, to neznamená, že neexistuje! Věci neexistují jen tak, protože v ně věříte. Toť slovo všemohoucího stvoření v nebesích! Já tomu banány-požírajícímu hovínkařovi ukážu! Musíme jen najít poslední chybějící článek řetězu.",
"Jeden jsem našla. Vypadá to na polovičního člověka a tukana. To my nehledáme. Hoď to do polévky! Tady něco mám. A sakra. To je další z těch Fryových psů. Našel jsi něco, Herme? No… ne. Rytí nesnáším hned po manikúře! Sakra práce! Ulomila jsem si prst! Podívej se, Cuberte. Koukej na jeho krk. Ten musel utratit peněz za kravaty! Co je, moc brzo? Velmi pochybuji, že by jurský Elaphrosaurus měl přístup k vázankám. Bylo mi jasný, že mám použít vtip o prstenu okolo límce.",
"Hele, podívejte! Našel jsem zkamenělinu robota! To je péro z postele, ty tupý péro z postele! Zkameněliny robotů neexistují. Cože? Kdo říká, že jsem se nevyvinul? Všichni! Roboti byli vytvořeni nedávno. Bylo to všude v novinách. Tak vysvětlete tohle! Narazil jsem na zlatou žílu chybějících článků řetězu. Java man, Piltdown man, Manfred Mann. Heuréka! To je náš exklusivní chybějící článek. Tohle Banjovi ukáže jednou provždy. Co to…? Jo, to je moje.",
"Hmm! Nesedne mi sako. Nejspíš proto, že jsem od minule hodně vyrostl. Nebo se vyvinul, mohl by někdo říct. To by někdo nemohl říct. Tvoje sako ti nesedne, protože jsi ho ukradl nějakému chlapci. Myslíte chlapovi. Bylo to jeho Bar Mitzvah. Vítejte, členové muzea. Či jak vás rád oslovuji, budoucí výstavní předměty. Je dobrej. Dnes tu v síni homini máme nový druh člověka, velkorysý dar od jeho objevitele, Huberta Farnswortha. Dámy a pánové… Homo Farnsworth! Věda nám zase jednou zachránila den.",
"Konec. A nyní, diskutovat o vědeckém hlubším smyslu tohoto objevu přišel náš nový ředitel muzea, doktor Banjo. Děkujeme, profesore Farnsworthe, za váš velkorysý dar, který jednou provždy vyvrátil evoluci. Pohleďte! Homo Farnsworth skotačí s dinosaury v momentě stvoření. Nechci už na této planetě nadále bydlet. Rychleji! Rychleji! Vyhoďte mě na tamhletom asteroidu. Páni, tenhle planetoid je absolutně bez života. Ne dostatečně! Rozbalte mi chatu, abych vás z ní mohl vykopnout! Profesore, tohle je váš jediný zdroj vody? Vypadá to jako dietní Dr.",
"Pepper. Není to tak zlý. Je to jen zanesené toxickými minerály. Ale ne na dlouho. Co v tom máte? Mikroskopické nanoboty. Jsou to malí roboti navržení k vyjídání ošklivých dráždidel. Když už mluvíme o ošklivých dráždidlech, co se stane z Cuberta? Koho? Jo jasně, mého syna. Nedělejte si starosti. Byl bezpečně opuštěn svým kmotrem. Cuberte, připadá mi, že se potřebujeme trochu sblížit jako otec se synem, takže jsem našel pár baseballových rukavic a uvařil je k obědu.",
"Proč si prostě netrhneš nohou? Počkat! Musíme ještě probrat životní fakta. Co jsou zač? Tak fajn, právě jsem přesunul poslední grand piano. Dáme si už naši pizzu? Dočkáš se své pizzy, ty parazite. Nejdřív se podíváme, jestli už mí nanoboti vyčistili vodu. Voda je sterilní jako můj otec, věřící mlékařovi. Ale co je tohle? Nanoboti se nějak vyvinuli. Copak to říkáte? Že se ti roboti sami vyvinuli? Nevyvinuli se sami. Já je tam dal. Jsem génius.",
"Smiř se s tím. Hele, teď vyrostli. Pane na nebi! Triloboti. Ale ne! Měla jsem tam sluneční brýle! Zmizíme odsud i s tou pizzou. Podívejte, v tamhleté skále je jeskynní díra. Mohla by to být jeskyně. Máte někdo zapalovač? Chviličku. Tak fajn, máme přístřešek a dostatek výborného jídla, abychom předešli hladovění. Čas na pizzu! Ananas? Fuj! Achjo! To by stačilo. Ahoj. Vzpomněl jsem si, že máš rád super hrdiny, tak jsem ti na zeď namaloval fresku.",
"Tohle je Tátaman. Bojuje se zločinem, aby si získal Synboyovu přízeň. Funguje to? To je na prd! Jsi k ničemu! Kdo tě naučil tříbodovou perspektivu? I svým zadkem bych namaloval hezčí fresku! Tátaman odlétá. Nic lepšího než jeskyně pro pořádnou dávku spánku. Tak co máme k jídlu a není to otrávený ananasem? Zabalil jsem spoustu jídla, ale všechno je ve formě dehydrovaných prášků. Tak to potřebujeme vodu z toho jezírka. Budeme se muset probojovat přes triloboty.",
"Jdeme! Jdeme! Mlaťte všechno, co se hýbe! Přes noc vyrostl celý prales. Všechny ty stromy jsou robotické. Nemůžu uvěřit, jak rychle se vytáhly. Já ano. Roboti jsou ve všem rychlejší, včetně vyvíjení a v uvěření, jak rychle se vytáhly. Jestli něco vím o Bristol-Myers-Squibb… tak to, že vědí, jak uvařit steak. Hele, podívejte se na mě. Jsem pohledný sáňkař. Vlastním jachtu a každej na mě kadí! Pomoc! Policie! Všichni popadněte hůl! Ty velkej drsnej vodníku, pojď si pro mě sem na pevninu a… Pozor na tu další věc! Propánakrále, tříkolko-topi! Tak se ukažte, dinosauři z pevniny a moře.",
"Tohle je super způsob, jak zemřít! Dr. Zoidbergu? Je mi líto, že jsem se k vám choval jako k totálnímu Zoidbergovi… Chci říct, ubožákovi. Pokračuj. Všechno je to jen proto, že mě ve škole dost šikanují. Nejspíš si jen dělám z lidí srandu v podobě obranného mechanismu. Nazdar, Cuberte, To je vaše panské sídlo? Proč se nezeptáš svý mámy? Přijde sem na sexuální návštěvu. Neboj se, vím jak se s tyrany vypořádat. Stačí předstírat, že jsi ubožák.",
"Pomoc, já se bojím! Počůrávám se. Brečím jak malej a učůrávám si do kalhot, ale co je ještě nového? Počůránci se počůrali. Mažu na hrnčířství, blbečci. A to je všechno. Páni! Jsi jako nějaký kontejnerový Jedi! Tak co… nechceš jít za mnou? Mám tu hezký piškot s otiskem nohy. Nesežerte mi zadek! Jestli to bude něco jako zabíjení toho holuba na mém balkoně, budeme se tam muset prosekat. Pozor, sluneční erupce! Co se to šakra stalo? Masový zánik.",
"Slunčení erupce vyvolala obrovský elektromagnetický puls, který zkratoval robo-dinosaury, ale neublížil organickým bytostem. Přesvědčivé. Takovou katastrofu by přežili pouze malí jeskynní roboti podobní savcům. Lidi, lidi! Naučil jsem se plést. Tak počkat. Když z těchto robo-dinosaurů sesbíráme vhodné části, dokážu sestrojit základní vesmírnou loď a dostat nás z této planety. No, trvalo to téměř dvě hodiny, ale máme hotovo. Tak vyrážíme… spát.",
"Loď je na solární pohon, takže dřív než před východem slunce neodletíme. Tak jdeme najít něco pohodlnýho, na co ulehnem. Hele, mrkněte na to. U robotí labuti z Botswany! To vypadá, že naši nejvhodnější poslední noc trochu přežívali, co? No jo furt. Hej, mrkněte tamhle! Ti robo-pračlověci unesli naše ženský. Musíme je zachránit. Ale jediná naše zbraň je můj vějířek. Možná bych dokázal sestrojit prak za použití robotí vidlicovité ptačí kosti a téhle gumy z mých kalhot.",
"Myslím, že chtějí ženy, tak s nimi spolupracuj. Jestli to nevyjde, dostaneme polovinu jejich kamení. Dokážu si sama vydělat kameny. A taky žádný kameny nechci. No, trvalo to téměř 12 hodin, ale máme hotovo. Je už moc velká tma, ale hned ráno jim dáme takovou ránu prakem, jako kdyby nikdy nedostali ránu prakem. Co se děje? Jak jsme vás zachránili? Bylo to strašně zvláštní. Šli jsme spát a když jsme se probudili, naši jeskynní manželé byli pryč. Spencer mi bude scházet.",
"Nebojte se, lidičky. Nechci vám ublížit. Hezká síťka. Co, vy… Vy umíte mluvit? To mi rozpleť dredy! Plně vyvinutý robotí člověk. Jsem doktorka Widnarová, přírodovědec. A já jsem Bender, zlatíčko. Já a mí lidští otroci pocházíme z planety, kde se organický život a robotický život vyvíjí vedle sebe. Zavři hubu. Úžasné. Měla jsem teorii, že na uhlíku založený tukem naplněný život existuje, až do dneška jsem neměla žádný důkaz. To se máš.",
"Můžete už letět domů? Vítejte, členové musea, nebo jak vás rádi nazýváme, budoucí výstavní předměty. Nyní vám představím svůj nejnovější objev… Úžasného nemechanického člověka, Homo Farnswortha. Děkuji vám. Musím říct, že jsem moc pyšný, když vidím, v co jste vykvetli od doby, co jsem stvořil vaše předky. Cože? Já myslel, že to víte. Všichni jste se vyvinuli z nějakých špinavých prťavých nanobotů, které jsem navrhl. Před pár lety jsem je hodil do jednoho z vašich rybníčků.",
"Ale tohle jsou kreacionistické řeči. Mluví nesmysly. Země se vytvářela po celé věky, nikoliv dny. Ano, vám to přišlo jako věky, ale… Podívejte se na tenhle hologram, který jsem vyfotil předevčírem jak robot skotačí na robo-dinosaurovi. Nechci už na této planetě nadále žít. Zatýkám vás za zločin proti vědě. Ne…! Mohli byste mě táhnout okolo toalet? Vrať se to Robooklahomy! Order! Pokud jde o rozsudek pana Farnswortha, obviněný kreacionista je odsouzen k trestu smrti v podobě tání.",
"Kdo obhajuje obviněného? Já! Já, vaše Ctihodnosti. Bendere, co to sakra děláš? Sklapni, platíš mi od hodiny. A navíc jsem robot, vyslechnou mě. Dámotroni a pánoboti… Námitka. Za nepřítomnosti kalhot nemají kšandy obhajovaného žádný užitek. Povolím mu je… pro tentokrát. Děkuji vám. Vaše Ctihodnosti, tenhle salám nepopírá, že my roboti jsme nádherným produktem evoluce. Pouze tvrdí, že hrál menší roli v poskytnutí počátečního mechanismu.",
"Ptám se vás. Je to tak šílené? Ano, je to absolutně šílené, a proto ho musíte shledat nevinným z důvodu šílenosti! Námitka. Já nejsem blázen! Všechny jsem vás stvořil a přiletěl jsem sem v podomácku vyrobené vesmírné lodi a žil v jeskyni. Jestli mi nevěříte, zeptejte se mého strýce. Prokurátore, váš úvodní projev? Jo, miláčku, na večeři budu doma. Obžaloba se odkládá, vaše Ctihodnosti. Dobrá tedy. Znovu se sejdeme až porota pronese rozsudek.",
"Synku, jsi v pořádný kaši. Vynesla už porota rozsudek? Ne, nevynesla, protože jsme se vyvinuli ve vyšší stádium vědomí. Ve velkolepém projektu jsou všechny fyzické bytosti pouze křupani. Nechte si svoje drobné hašteření a zmizte odsud. Dělá to 10 tisíc dolarů. No, digitální fotografie nelžou. Přiznávám, že to, čeho jste byl svědkem vypadá jako forma evoluce. Jsem rád, že souhlasíte, doktore Banjo. Evoluci dokázal rozhýbat takový moudrý a vševědoucí stvořitel… vy.",
"O vševědění toho moc nevím. A uznávám, že je to možné, ačkoliv nepravděpodobné, že nějaká moudrá a vševědoucí vesmírná příšera dala evoluci do pohybu tady na Zemi. A ten stvořitel mohl klidně být i robot. Tak kdo sestrojil takzvaného robota stvořitele? Nějaký zázračný robot s bradkou v nebesích? To by asi byla blbost. To je jedno. Tak jsme si kvit. Konečně svět, ve kterém je radost vychovávat svého syna. Super, protože já už ho mám fakt dost.",
"Jsem pouze skromný císař s vážně velikánskou korunou. Jistěže nemám v plánu mu tu korunu ukrást. Cože? Ano, vždy jsem snil o tom, být císařem. Však víte, nejdřív o Halloweenu, pak navždy… Ale ukrást ty klenoty by bylo moc složité. Bylo by hloupé se o to jen pokusit. Potřebuji komplice. Sexy svůdnou ženu k rozptýlení a svázání stráží… Nikdy. Klepetníka, aby se protáhl detektorem kovu a odstřihl drátky alarmu… Je mi líto, po té poslední prácičce jsem dostal doživotí.",
"A nakonec, nějakýho troubu, kterého zaznamenají kamery a později bude zatčen. Jak jsem říkal o dni uhoď-blbce, s troubou jsem už skončil. Samozřejmě to bude vyžadovat robotické, na zlomek sekundy přesně načasování. To už je řada na mně. Víte, já mám totiž hodinky. A je to. Tentokrát jsem si jist, že se mi podařilo opravit měnič mozku. Super, už mě totiž nebaví uklízet pořád hromady mrtvých opic. Ale proč byste se chtěl přenést do jiného těla? Když člověk vstoupí do svého 18.",
"desetiletí, pomyslí na všechny chyby, kterých se v životě dopustil. Jako ty hromady mrtvých opic? Je třeba něco obětovat, aby se věda hnula kupředu. Ne, lituji svého mládí, protože jsem byl slušňáček. To já byla zase slušnej jedlík. Ano, na to si pamatuji. Nechtěl byste to, prosím, sundat? Mám z toho hlad. Divné, mým kostem by se trochu flákoty hodilo. Tak počkat. Když si vyměníme těla, mohl bych žít až do skonání a ty bys mohla uspokojit svou pekelnou chtíc po jídle.",
"Jsme ti lidi, pro které jsme tenhle měníc mozků sestrojili. Počkat, můžu si to ještě rozmyslet? To se dozvíme. Nefunguje to, ty jeden starej sešlej… Ach, chrupavka! Kámo, tak tohle bude fakt jízda. Utíkám se smát smrtce. Pozor, světe, už… Je mi líto, Amy, ale tvoje tělo nesplňuje mé požadavky. A taky jsou mi volný tyhle kozy, který se viklají na všechny strany. Takže se přestaň bezhlavě přežírat a pojďme se vrátit do našich původních těl. Záměna těl, říkáte? Možná, že naše loupež pokračuje.",
