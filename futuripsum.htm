"Super kápě, kdes to sebral? Co, tuhle stařešinu? Jen jsem zavraždil otce. Jmenuji se Lrr a jsem vládce planety Omicron Persei 8. Mně říkají holkááá. Z planety Omicron Persei 8? Tomu říkám hezký jméno. Co dneska dávají v telce? Aha, počkat, je mi to jedno. Mám totiž rande! Vím, že to nejspíš nechceš slyšet, - ale podle mě děláš chybu. Leela má pravdu. To totiž slyšet nechceš. Za to bys rád slyšel, že jsem upravil svůj komiks! Teď je hlavní hrdina lepší, protože nemá žádný trapný schopnosti.",
"Tak se na to podíváme. Ještě krok a tady slečinka s konstruktivní kritikou to schytá! Vážně? Jsem možná jen pouhý poslíček bez zvláštních schopností, takže s tím nic neudělám. Tak fajn. Tak co? Chci slyšet jen upřímnou chválu. Fryi, už jsem viděla dva komiksy, takže mě dobře poslouchej. Proč by mě ten hrdina měl zajímat, když umí jen brečet? Teda, ta večeře byla ale silný nepřítel. Ano, už raději nic takového. Takže… Promiň. Já moc na rande nechodím.",
"Jsem zrovna v půli cesty pryč ze špatného vztahu. Nejspíš bych si tohle měla sundat. Ty jsi člověk?! Jen fyzicky. Převlékám se za jiné druhy živočichů. Počkat. Ty jsi doopravdy z Omicronu? Ach, Bože! Bože můj, co jsem to jen provedl? Tohle je tak sexy! Zmocni se mě, Lrrr! Nabrus si rohy o mou ohavnou hruď! Já chci domů! Ale Ndnd mě už nikdy nevezme zpátky. Ndnd jen vyžaduje to co každá samičí příšera. Mít pocit, že posloucháš její neustálý poznámky.",
"Je něco, kvůli čemu ti neustále nadávala? No… asi věci ohledně dobývání. Mohl bych dobýt Zemi, vybít celé lidstvo. To je nápad. Ne, nepotřebujeme žádnou válku světů. To je ono! Potřebujeme válku světů. Zavolám Orsonu Wellesovi. Blbeček volá Orsona. Blbeček volá Orsona. Vy chcete po mně, po proslulém propagátorovi vína Paula Massona, abych obnovil své oslnivé rádiové vysílání z roku 1938 pouze za účelem obelhání a oslnění ženy tohohle vyzáblého plaza? Tak promiňte, nechte to plavat.",
"Udělám to pro vás zdarma. Dámy a pánové, přerušujeme program Jonas brothers a jejich orchestru, protože pro vás máme důležité zprávy. Přerušujeme náš program Jonas brothers a jejich orchestru, a přinášíme vám důležité zprávy. Mluvím k vám z oělení masa a uzenin v sámošce v New Jersey skrz plná ústa letních klobásek. A sotva vím, čím začít. Obrovské vesmírné plavidlo, řízené neuvěřitelně pohledným… Jak sakra můžu vědět, jak ten chlapík vypadá, když sedí v lodi, která je míle vysoko? To je hloupost sama.",
"Jestli chcete ten kus sýra, tak čtěte, co je psáno. Tak dobrá, pokusím se vyhovět. Dostávám hlášení, že města po celém světě ničí tento nóbl vetřelec, jehož hezký zevnějšek zřejmě pochází z dálného světa a je celý kovový. Ale počkat, vůdce útoku si to vykračuje ze své lodi a míří k mikrofonu řečnit. Proč jsem prostě nemohl popsat, jak vypadá až teď? Přesně něco, jako je tohle, mám na mysli. Milí pozemšťané, já jsem Lrrr, dobyvatel vaší planety.",
"Řvěte. Nyní si vyndáte své lebky a budete s nimi hrát vybíjenou pro mé potěšení. Přísahala bych, že mu vyrostly rohy. VESMÍR Pane, zachytil jsem pozemské vysílání. Pusť to na obrazovku. Země je dobyta, destrukce civilizace je u konce. Nyní zůstaňte naladění na malou osiřelou Annie. K četu s malou osiřelou Annie! Musíme něco udělat. Co povídáš, miláčku? Kolik že je mrtvých? Co já vím, něco kolem 80 milionů. Tak fajn. Taky tě miluju. To byla Ndnd.",
"Bere mě zpátky! Omlouvám se, že jsem dělal takové potíže. Takže ty sis myslel, že nás tak snadno dobyjete, jo? Dobrá práce. Vzdáváme se. Země je vaše. Sakra, já jsem ale dobrej. Můžu už dostat ten kus sýra? Ach, skvělý dobyvateli, dovol mi, abych ti nabídl oběť. Co tenhle? Hele! Jo, toho beru. No tak, Lrrr. Představení skončilo. No tak jo. Ohledně toho dobývání… Vtipná historka… Zdravíčko, Lrrr… Lrrr, koukej to ihned ukončit. No jo furt. Přestaň mě pošťuchovat.",
"Lrrr, co si to šuškáš s tou fialovou vačicí? Ale nic, má královno. Rozcuchal mi vlasy. Mně chybí noha. Bojovali jsme jak o život, pane, ale nakonec jsme popadali jako domeček z karet. Rozumím. Mír se ctí. Nuže, znovu rezignuji. Pojď, Nixone. Seznam mě s kuchyní. Musím stanovit právo na Lrrr-ho nízkosodíkovou dieta. Musíš jí říct pravdu. A polož ty solený buráky. Snažím se jen zbavit chuti tý jeho nohy. Lrrr, já jsem tady, ne tam! Dej mi trochu času.",
"Na dámu jako je Ndnd se musí šikovně. Už běžím, obřice. Mňamky, to je ale křupavoučký. Ano, ale na tvé šupinaté vrchní brnění v měsíčním světle to nemá. Pociťuji jisté vzrušení. Mé orgány se už přemisťují. Ndnd, musím se ti k něčemu přiznat. O co jde? Máš snad někoho jiného? Cože? Ne, ne, jde o to dobytí Země. Já že… to… Jiskra, která znovu zažehla naši lásku? Ano, přesně to. Dobrou noc. Ach, Bože, co zas je? Nedokázal jsem jí říct pravdu.",
"Hele, ty ohavnej uplakánku, udělej, co ti říkám, a to hned! Já to věděla! Pánvičky! Litinové pánvičky! Není to tak, jak to vypadá. Co mám dělat? Dělej, co ti říkám. Řekni jí to! Co mi má říct? Dej mi tu těžší. Ta invaze byla nahraná. Chtěl jsem na tebe jen udělat dojem. Ty jsi mi lhal? Co přede mnou ještě skrýváš? Co ještě? No už nic. Pořád tě chci, Lrr, a jsem ochotná se kvůli tobě i poprat. Zbyl mi tady už jen cedník a koláčová forma.",
"Lrrr? Hele, měli jsme jen jedno rande. Sotva jsem se s ní pomiloval. No jo. Ta je mi úplně ukradená. Chtěla bych ale vědět, co je mezi tebou a tadytou namyšlenou holinou. Tahle? Je to jen moje namyšlená kamarádka. Přesně tak! Měla na tebe blbý kecy, trápila tě a sekýrovala tě. To je moje práce! Musíme to nějak vyřešit. Požaduji starověký rituál rmmr-mr-fr-mrh, nebo budou následky. Rrmmr-mr-fr-mrh nebo co? Nechť rituál začne! Pravidla jsou stejná jako ve verzi pro domácnosti: Lrrr si jednoduše vybere mezi mnou a Leelou.",
"Dobrý, tak sebou hejbni. Tím, že zastřelí tu, kterou odmítne. Lrrr, začínám být naštvaná. Opovaž se toho zúčastnit! Ona ti nemá co poroučet! Zato já ano! Leela zemře. Co by udělal náš poslíček? Já nechci zastřelit ani jednu z vás. Ty nikdy nechceš nic dělat! Poznámky, poznámky a poznámky. Chceš, abych tě přestala sekýrovat? Tak mě zastřel. To by se ti líbilo, co? Lepší než zírat, jak si válíš zadek na gauči. Tak ty takhle? Já ti ukážu.",
"Zablokovat paprsek! Fryi. Lrrr, tys tu namyšlenou svůdkyni opravdu chtěl zabít. Opravdu si ceníš mého sekýrování před všemi ostatními. Dobrou noc, hloupý princi. Vrať se, Lrrr! Chci tvoje poplíky! Už nikdy nenajdu někoho, jako jsi ty! Zdravíčko. Jistě, že si tě vezmu. Počkat, co se to šakra stalo? Já myslela, že tě Ndnd odpálila tímhle paprskometem. Vždyť je to jen laciná teleportovací zbraň. Koupila jsem si ji na tom srazu. Cha-ching! Teleportovací zbraň? To znamená, že by Fry mohl být ještě… - Fryi? Fryi? Je to on? Fryi, ty jsi naživu.",
"A nejen to. Teď už vím, jak přesně má skončit můj komiks. Pojďte se mrknout. Rozluč se se svým čelíčkem, protože tě do něj střelím. Ne když skočím před tvůj smrtící paprsek, a to já taky udělám. Zvuk skoku! Ještě jsem nevystřelil. Jak už je u tebe zvykem, tvoje zásilka přijela moc brzo. Ach, poslíčku, zachránil jsi mě čirou náhodou. Neděkuj čiré náhodě. Poděkuj mému přivolávání meteoritů svými rty. Hezkej konec. Ale skvělej zrovna nebyl.",
"Vítejte u velkolepého svátečního dílu Futuramy, sponzorovaného Gundersonovými ořechy bez skořápky! Jé, čas Vánoc. Kdo si dá chuti lahodící ořech bez skořápky? Já si jeden dám! FDb. cz - navstivte svet filmu. Takovej nářez to zas není! Copak se děje, Fryi? Lituješ dalšího promarněného roku? Já ti nevím. Ty Vánoce mi prostě nepřipadají tak vánoční. Santa se blíží! Zapněte obranný systém! Bůh vám dopřej klid, veselí džentlmeni.",
"Mír s vámi… Mohl by mi, prosím, někdo vysvětlit, jak tenhle šílenej svátek slavíte? Nejlíp ve formě písničky? Přichází nejnásilnější období roku… A Krinklebot přišel rozhazovat hrníčky plné vánočního strachu! Nad hlavou ti budou lítat zjevení bonbónků, až tě praštím holí z pohodlí svých saní. O Štědrém večeru si oblečeme šaty homosexuálů…. kevlarové vesty, azbestové fusekle a soudek. A když babiččin biskupský chlebíček dosáhne kritického množství, můžeme ho v podobě dárku vrátit Santovu pozadí.",
"Ale ozdobná výzbroj je pouze povrchní, pozlátko a ozdoby jsou jen třešničkou na raketě. Jediná věc, která vám zařídí přenádherné Vánoce, je borovice, borovice jehličnatá… Potřebujeme jehličnatou borovici! Není zač. Santa možná zabil Scruffyho, ale hezky nám to vyjasnil. Potřebujeme borovici, jako tomu bylo dřív! Mysli, do Virginie! Borovice vymřely snad už před 800 lety. Profesore, třeba bychom našli způsob, jak borovice přivést zpět k životu. Stejně jako se nám to povedlo se štěkavými hady.",
"Borovice nejsou žádní štěkaví hadi! Nepromění se jen tak v salát v olivovém háji. Ale jedna naděje by tu byla a jako obvykle je to Norsko! Pohleďte! Špicberská celosvětová úschovna semínek! Od roku 2008 se zde chrání semínka všech známých druhů rostlin, - kdyby náhodou nějaká vyhynula. A já si taky nějaký semínka přinesl. Stát! Co pohledáváte u samotné úschovny semínek, ochránce vzácného botanického dědictví lidstva? Jenom bychom rádi šli dovnitř a trochu se tam v tom prohrabali.",
"Tak fajn. Poslyš, Abbo, kam vedou ty druhý dveře? Jo, to je úschovná věcí k bakteriologické válce. Ta je ale blízko. Nemůže nějakým způsobem dojít k vzájemnému znečištění? Né… Všechny borovice byly vykáceny k nouzové výrobě toaletního papíru během 50 let akutních průjmů. Semínka jsme naštěstí uschovali v našem skladišti. Co na nich dělají ty skvrny? Bakterie to snad nejsou, že ne? Né… Tomu říkám strom vhodný k pokácení.",
"Vskutku! Jak krásný strom! Tohle bude určitě můj nejkrásnější Štědrý ve… Přesně tohle mé počty hlasů potřebují. Šťastní voliči, co si užívají sváteční atmosféru. Jakožto váš viceprezident vám nařizuji ten stromek ukrást. Mí hodní pozemšťané, vítám vás u slavnostního rozsvícení vánočního stromu v Bílém domě, které vám přináší Gundersonovy ořechy! Ale ne! Nemohl to semínko nakazit nějaký virus ze skladiště bakterií? No, je to možný.",
"Počkat, nevypadá to tak špatně! Díky tomu smrtícímu viru teď náš maličký stromeček roste a sílí! Počkat, nevypadá to tak špatně. Začalo znovuzalesňování. Božínku, ale takhle? Je to sice sporné, ale nevypadá to tak špatně. Planeta se proměnila do své pravěké podoby. Země vypadá přesně tak, jak vypadala před příchodem člověka bílého! Dobré zprávy! Všechny borovice bojují s globálním oteplováním tak, že produkují kyslík. Spokojený, Gore? Jo, ale radoval bych se víc, kdybych měl plíce.",
"Tak počkat! Hustota kyslíku roste až moc rychle! 60 procent! Dokud nejsme na 70, je to v klidu. Nevzpomínám si, že bych v poslední době něco udělal, ale i tak mám pocit, že si zasloužím pokouřeníčko. Ty jo, mazec. Vzduch hoří. Hou, hou, hou! Všichni jsou tuhý. Neodcházejte od obrazovek, následuje další příběh sváteční veselosti. A nyní zpět k velkolepým Gundersonovým ořechům, představujeme Futuramu. Tak fajn, bando, vánoční dovolenka nám končí.",
"Je načase zničit všechny tyhle dárky, co jsme zapomněli doručit. Hele, hele, hele! Jak to, že na každý svátek lidstva volno máme, ale na svátek robotů ne? Bože můj, jen ne Robochanuka. Mluvím tady o Robochanuce! Šest a půl nejposvátnějších týdnů v robotím kalendáři. Vždyť je to jen svátek, který si každý rok vymýšlíš, aby ses ulil z práce. Jo! Když existuje, tak jak to, že není žádná písníčka, - která by popisovala jeho oslavy? Protože je! Pusťte to! Co mám pustit? Dal jsem pod vaše sedačky instrumenty.",
"Koukejte na ně hrát, nebo vás s nima přetáhnu přes kebuli! Robochanuka možná zní jako židovský svátek, ale jeho zastarale znějící zvyky mají spoustu vychytávek. Tak se napij z plna hrdla z robo-židovského grálu což dá mi trochu času tomu rychle dodat šťávu. Točíte vy vůbec káčou z hlíny? U nás je to robo-káča a ty jí prachy navalíš. Tyhle ty lahodné mince zabalené v alobalu jíte? Něco lepšího! Máme femboty s ilegálním pětirychlostním rozkrokem! Šalom, Ruth a Esther! Proč hraje ta muzika tak nahlas? Zabilo by je, kdyby to tady trochu rozjeli? Ale snad tou nejdůležitější věcí je olej.",
"K tomu, aby hořela lampa, nebo aby se smažil jidiš? Ne, tento svatý lubrikant sléváme z posvátné nádoby do této blahoslavené jámy, aby zápasit mohly. Extra vymyšlený dotek, díky kterému Robochanuka tak zvláštní je, je olej, ve kterém se párek sprostých fembotů bije! Nyní můžeme zahájit naše tradiční olejové zápasy. Donesl by nám rozhodčí obřadní džbánek ropného oleje? Děkuji, Abrahame. Prosím, do vlasů ne. Mám novou barvu. Ale ne! Tyhle coury se mají bít po dobu šest a půl týdne, ale zásoby ropného oleje jsou jen na čtyři a půl týdne! Ale i tak dostaneme prachy, že jo? Říkal jsem vám, že je to konkurz! Bendere, čtyři a půl týdne olejových zápasů je slušná doba.",
"Tohle není žádná ubohá kopie Robochanuky! Potřebujeme víc ropného oleje! Mám tady trochu velrybího oleje, oleje z veverek… To není košér! Musí to být ropný olej! Copak jsou ti všechny posvátný tradice Robochanuky ukradený? Myslím, že jsou. Tak i tak, zásoby petrolejového oleje už byly na Zemi vyčerpány. Já vás varoval. Plnou nádrž neomezené sluneční energie zdarma, prosím. Bude to… Co já vím, deset babek? Budete mít nazpátek na Nobelovu cenu? Krucinál, nemůžeme prostě vyrobit víc ropného oleje? Obávám se, že ne, synku.",
"Ropa se vytvoří pouze tehdy, když je organická látka vystavena intenzivnímu tlaku po stovky milionů let. Tak dlouho čekat nemůžu! Mám hyperaktivitu s poruchou pozornosti. Tohle není fér! Za sucha se nebiju, Bendere. Chodila jsem na Vassar. Profesore, podívejte se těmhle ubohým běhnám do očí a řekněte jim, že jejich dny olejových zápasů končí. Možná, že se nepatrné množství ropy ještě někde skrývá, ale když, tak strašně hluboko pod povrchem, kde je natolik nebezpečný tlak, že… Tak už jedem! Nastavuji Maxim Turbulenc.",
"Dostáváme se slušně hluboko. Hele, další rakve! Božínku, ne! Protunelovali jsme se do tunelu. Co vydává ten nudný hlasitý zvuk, který uslyšíte, až přestanu mluvit? To je albínský ojížděcí červ. Proč se mu říká zrovna takhle? Protože nemá žádný pigment. V jaké hloubce se nacházíme, kapitáne? 40 kilometrů… 50. Musí tady přece někde být ropný olej. Hlouběji, hlouběji! Ne, Bendere. Naše loď takovýhle tlak nesnese. Někdy se dokonce i jen tak rozpadne v hangáru.",
"Profesore, o nic jiného jsem vás nikdy neprosil. Ale pohled na ty dva femboty, jak září olejem, pro mě znamená víc než život. Klidně mi říkejte starý hlupák, ale věřím, že skrz tebe mluví sám Pán. Lidičky, připoutejte se! Nerada si stěžuju, že je tady teplo, ale klimatizace je v jednom ohni. Můj zmrzlinový chlebíček! Co tady sakra nacvičujeme? Všichni tady zařveme, jen aby tenhle golem ze smetiště mohl slavit Robochanuku. Ty jedna hnusná rasistko. Copak můj lid už netrpěl dost? Koukejte vrtat, ať najdeme nějakej ropnej olej, vy lakomý srabáci! Ačkoliv když to zvážím, je jedno, jaký olej… Já za to nemůžu.",
"Jsem tak skvělej, Bender je skvělej… Bender, Bender, Bender, Ben… Ty jo, kam se poděl čas? Tak co, nechtěli byste… No jo vlastně… Proměnili se v ropný olej. Měl jsem za to, že jsou to lakomci, byť na konci se ukázalo, že právě já jsem si myslel, že jsou lakomí. Zdravíčko, dámy… Našel jsem trochu… Co to? Zásoby ropného oleje měly vydržet čtyři a půl týdne olejových zápasů, ale ony se tu perou už 500 milionů let! To je zázrak! Veselou Robochanuku, přátelé! Dnes ještě uvidíte: trochu promyšlenější, mezináboženské skopičiny.",
"A nyní závěr na zcela jiné téma. Nazdar. Zdravíčko. Jak se máte? Labarbaro, Hermesi, šťastnou Kwanzuu! Přinesli jsme čokoládový dort, ale teď nevím, jestli to nebudete brát jako narážku. Běžte si sednout. Šťastnou Kwanzuu, bráchové a ségrové! Podívejme na toho kocoura, kterého nám nechala kočka za dveřmi. Tradice Kwanzyy podporuje vzdělávací dárky. Tak jsem Dwightovi přinesl svou knihu o matketbalu. Pane jo! Můžu se podívat? Podepíšu ti ji později.",
"Teda, venku je ale kosa. Barbados Slim? Pojď dál, Barbadosi. Podívej se na sebe, přijdeš na svátky bez košile a celý jen pulzuješ. Doufám, že jsi připravený slavit. Celou dlouhou noc, ženo. Jsem rád, že tu s mou rodinou můžete být i vy všichni ostatní. Tradice Kwanzyy jsou velmi starobylé. Jejich historie je stará přes tisíc let. Páni. Kdyby nám tak někdo mohl o těch tradicích něco říci. To jo! Hele, je tady Kool-Aid. Ne, dítě, tohle není vymyšlený maskot, ale Kwanzaabot! A já vám povím, jak oslavujeme Kwanzuu my.",
"Zoidbergu, vytáhni nějakej beat. A co když se jen tak natáhnu? Celou Kwanzuu tvoří sedm základních principů, tak sedněte si na zadek, do hlavy vám je nasypu. Kujichagulia. A Umoja. A hlavně klid. Už to chápem. Posaďte se, malej test teď musí být. Já mám rád Ujamuu. Ekonomická spolupráce. Hej, divočáku, teď ti říkám, komixů musíš vzdát se. Další z nich je Ku'umba, což znamená kreativita. Jako když se pořád mění moje sexuální aktivita. Pak je tu myslím Nia, ale neumím svahilsky zpívat.",
"Týká se to myslím borovice nebo zápasící robotice? To je z Vánoc a Robochanuky, ty plagiátorský klacku. Jo, koukám, že tu ztrácím publikum. Radši půjdu o dům dál, ale ještě, než se vypařím, ještě to nejdůležitější. Co je to, černej Santo? Musíte mít sedm Kwanzaa svíček a každou noc jednu zapálit. Ale ze včelího vosku náhražky jsou pro bílej lid. Musí být ze včelího vosku, náhražky jsou pro bílej lid. Dobře, my žádné svíčky ze včelího vosku nemáme, ale tyhle vonné svíčky z normálního vosku udělají stejnou službu.",
"Holka, tyhle smradlavý nesmysly jsou do vany pro ženský, co zůstaly na ocet! Jestli vaše Kwanzaa svíčky nebudou ze 100 % včelího vosku, - přivedeš svoje lidi do hanby. Dobře, tak to nedopustím. Manželi, projev trochu Ku'umby a než Kwanzaa skončí, přines trochu včelího vosku. Svatý rogalo s fujarou, Labarbaro! Není dnes poslední noc Kwanzyy? Jak to mám sakra vědět? Konečně včelí farma, které má během Kwanzyy otevřeno do noci! Madam, potřebuji včelí vosk.",
"Určitě nechceš trochu medíku, fěšáku? Nebo ochutnat sladkej nektar přímo z úlu? Potřebuji jen včelí vosk, abych mohl vyrobit Kwanzaa svíčky. Tak to máš zatracenou smůlu. Na celým světě žádnej včelí vosk není! To ne! Takže by letos mohl být rok bez Kwanzyy, jako každý rok před rokem 1966. Včeli začínají úplně bláznit. Třeba pijou šťávu a vykašlávají sirup. To mi připomíná páteční noc. Můj ty Bože. To je syndrom kolapsu včelstva. Včely jsou plné parazitů! Všechny umírají.",
"Jo, ale co s tím naděláme? Zemři, mladá, bude z tebe pěkná mrtvola, tak to říkám já. Měla bys říkat něco jinýho. Počkat… Já vím, kde seženeme včelí vosk. U těch obřích vesmírných včel, co nás málem zabily, a my přísahali, že už se tam nikdy nevrátíme! Tak se tam vrátíme! Abychom mohli komunikovat se včelami, musíme použít tyto transbzukátory. Bendere, řekni něco ve včelí řeči. Promiň, Bendere. Cože přesně chceš, abych ti ukázala? Dobře.",
"Když to přežijeme. Něco je špatně. Je tu podezřelé ticho. Jako smrtící auto, které neslyšíte. Aha, tamhle už se blíží. Jsou v útočné formaci. Chtějí nás zabít! To bylo podivné. Bylo to jako opakování letecké show Jägermeister. Podle Google Úlu jsme teď přesně ve středu plástve. Jé, a dvě míle tímhle směrem mají McDonald's! Ukazuje ti ta mašinka, kde je včelí královna? Velká, tlustá, hnusná, složený oči, chlupatý prsa… Neaplikuj na mě ty svoje eurocentrické standardy ohledně krásy, ty šašku.",
"Co je to s těmi kamikazemi? Člověče, můj úl začíná bláznit, co se sem dostali tihle krvežízniví zadkokrabi. To znám, taky jsem to zažil. Tyhle včely infikovalo to samé jako včely na Zemi. Zatracení paraziti rozložili a zničili naše společenství. Teď místo toho, aby pracovaly v harmonii, se k sobě moje včely chovají jako hulváti. Ty jsi černej se žlutýma pruhama, nebo žlutej s černejma pruhama? Žlutej s černejma pruhama, vole. Tak co, kdybys odtud vypadl? Chci se te na něco zeptat.",
"Píchal jsi moji ženu? Co je tohle za vybzučenou otázku? Kde jsi vůbec sebral křídla na to, aby ses mě zeptal? Dobře, bando. Máme spoustu včelího vosku. Vrátíme se zpátky do lodě. Ne, nikam nepůjdeme. Nemůžu se na tenhle včelovražedný konflikt dívat. Je čas tyhle sladké včelky poafrikoamerikanizovat. Poslouchejte, včely! Je Kwanzaa, čas Umoja. To znamená jednota. Musíte se naučit, jak spolu zase spolupracovat! Ten zakuklený člověk má pravdu. Je na čase odhodit naše rozdíly.",
"Černý pruh, žlutý pruh… Nakonec jsme stejně jenom dvě zatracený vesmírný mluvící včely. Hele, zapomeň na to. Pojď ke mně a přestaneme se popichovat. Podívejte! Duch Kwanzyy zabíjí ty parazity. Joch! Ale jo! Děkuji, můj lidský bratře. Tvé posleství o jednotě zasáhlo naše duše. Konečně jsme zase jednotné společenství. To jo. Hurá! Zachrání nás Kwanzaabot… A jéje, zabily ho. Radostnou Kwanzuu vám všem. Jen žádný strach. Osazenstvo Futuramy se vrátí příští rok ve zbrusu nových epizodách.",
"Neustále jsme přicházeli o peníze. Můj záměr používat obří kosmickou loď na doručování malých zásilek… nejspíš nebyl tak chytrý, jak jsem předpokládal. Navíc jste vy tři za žádnou z nich nedostali zaplaceno. Jo, za to se omlouvám. Omlouvám se. Není to přece konec světa, jak ho známe. Tohle je konec světa, tak jak ho známe. Už jste si někdo všiml toho, jak Fry vždycky zapne telku v pravý moment? Konečně je znám pravý důvod, proč Mamka koupila Planet Express… vlastní teď díky tomu přes polovinu celé Země.",
"Což z ní dělá naprostého vládce světa. Přes riziko cenzury, tento reportér doporučuje totální podrobení ubohého lidského druhu. Situace je vskutku vážná. Nyní jdeme do živého vysílání s Mamkou. Nemějte obavy zlatíčka. Jediné změny které chystám, je přejmenování Matky Země na Mamku Zemi. To je sladký. Taky se všichni stáváte mými otroky. A kdokoli se nepřihlásí do služby do dnešního večera… bude zlikvidován vojskem zabijáckých robotů.",
"Ok, ok, když na to koukám z horší stránky, tak jsem neměl prodávat Planet Express. To musí být moje horší stránka. No, tady už nejsme v bezpečí. Jako kapitán odtud navrhuji rychle zmizet. Jak pravíš sestro. Vzhůru do lidi! Ne, loď je na maděru. Kdo mohl něco takového udělat? Tentokrát jsem to nebyl já. Přísahám. Na tom teď nesejde. Musíme opravit loď a musíme to udělat rychle. Leelo, ty si vem na starost kontrolní panel. Jdu na to. Bendere, ty ohneš loď zpátky do původní polohy.",
"Proč všechny ohýbací věci musím dělat já? A Fry…ty. Na co přesně se specializuješ? Umím vybrkat abecedu. Ne počkat. Měl bych pro tebe úkol, Fry. Najdi nebe. Ano, pane. Ou, co se stalo? Rozdrtily tě dvě tuny haraburdí. A umřel jsi. Byla to taková sranda. Řekl bych, že jsem tam měl být. Nechápu to. Když je támhle moje mrtvola, kdo jsem potom já tady? Ty jsi také ty. Díky mému nejnovějšímu vynálezu oživovači. Pokaždé když umřeš, se automaticky udělá tvá identická kopie na základě tvého rentgenu… vzorků DNA a nějakých podivností ze tvých tenisek.",
"Wav, kdy jste to vynalezl? Před pár týdny. A od té doby se tě snažím zabít, abych to mohl otestovat. Profesore, tady je kladivo, které jste chtěl a kvůli kterému jsem umřel. Ou, tu zbytečnost si můžeš nechat. Bohužel je tu jedna věc, kterou jsem nemohl opravit. Ať to není pohon na tmavou hmotu. Pohon na tmavou hmotu. A sakra. To nemáme záložní pohon? Měli jsme, ale nikdy jsme ho nepoužili. Byla to jen záloha nic víc… tak jsem ho dal do zástavy. Do zástavy? Proč? Ze stejného důvodu, proč dávají věci do zástavy všichni Američani… abych získal zbraň.",
"Ok, Fry, běž do zastavárny a dostaň zpátky náš pohon. Ale je po zákazu vycházení. V ulicích pochodují vraždící roboti. Ou ano, potom tedy musíš jít kanálem. Ale co kanáloví mutanti? Dal jsem ti zbraň. Co bys ještě chtěl? Květovaný oblek? Přestaň dělat padavku a dej se do toho. Vypadám v tom šasi tlustej? Přestaň se mě na to ptát. Vím, že mám být jako robo-žena, ale někdy no… - Myslíš jako lidskou ženu? Ne robo-muže. Proč bych měl chodit po svých jako idiot, když můžu použít kuřecí nohy.",
"Fryi, máš ten motor. Skvělá práce. Všechny jsi nás překvapil. A tentokrát příjemně. Jo, Fry je úžasnej. Tak se do toho dejme. Jasňačka. Tak, motor je umístěn. A máme to udělátko, co mi zachraňuje životy. Připravit na zážeh. Mějte se, idioti z velké modré koule. Vesmíre! Připrav se na převzetí! Dávám vám Vesmírné plavidlo. Zdá se, že jedna loď opouští planetu, Máti. Cože? Ukaž mi to.",
"Je přímo tady na radaru. Sakra Larry, radar se nepoužívá už století. Jsi totálně k ničemu. Zasloužil jsem si to. Děkuji. Loď Planet Express. Takže oni se snaží uniknout. To je fuk. Prostě je ulovíme jako kočka myš. Větší výkon! Rozkaz, Máti, pane. Víc, víc, plný výkon ty spratku! Svatá krekrová kobliho. Kdo by si kurňa pomyslel, že tahle ubohá malá planeta bude tak těžká! No, Walt. Jak se opovažuješ, Walte?",
"Co pro vás můžu udělat? Potřebuju motor do kosmické lodi. Nic zvláštního, ale musí být dost… silný, aby utáhl planetu Zemi. Týjo, svatí na nebi. Říkám vám, to budete potřebovat pohon na tmavou hmotu. A velikej! Aspoň takhle. Peníze nehrají roli, neboť brzo budu vládkyní celého vesmíru. Možná jste o tom slyšel. Hm, pohon na tmavou hmotu… Budete muset najít chlápka, co ho vynalezl. Hubert Farnswort. Ten starý páprda z Planet Express? Ale ten zrovna pláchl, parchant jeden… - Žádný strachy, mám nějaký nápody.",
"Teda myslím nápady. Dobré zprávy. Upravil jsem oživovač, aby fungoval taky na Bendera. Takže teď můžu umřít a vrátit se jako Fry? Tohle je nejšťastnější den mého života. Mám něco v cuco-paprsku. Rozkošné. Všichni prostě zachovejte klid. Všichni zahyneme! Teď je to každej sám za sebe. Zdá se, že ten robot se snaží uniknout. Ano, útěkem do jisté smrti. No a je po mně. Jsem zpátky, zlato. Bendere, ty mechanický srabíku, jsi tam? Co? Kdo to řekl? Je to bůh? Ne, i když jsem starší než on.",
"Ou, zdravím profesore. Co děláte uvnitř mé hlavy? Vysílám přes tvé zabudované rádio. Ahoj. Naše loď je stále uvězněna v cuco-paprsku. Potřebujeme, abys našel zdroj toho paprsku a vyřadil ho. Co z toho budu mít já? Bender? Zachráníme tě a odvezeme tě z toho bohem zapomenutého asteroidu. To neberu. Taky tu mám bednu vydání Robostripu. Rozumím. Přepínám. Působivé robote. Nevidíme se naposledy, pokud neumřeš, než tě příště potkám. Dobrá práce, Bendere.",
"Zachránil jsi nás z Mamčiných zločiných pařátů. Jo, super. Super, super, super… Takže co teď, profesore? Vynaleznete něco, co zachrání svět? To obvykle děláte. Bohužel nejsem tak nadaný vynálezce. Ale znám někoho, kdo je. Můj učitel a postgraduální poradce, Adoy. Žije tady na planetě Bougard. Ale to je v nejzazším rohu vesmíru. A my nemáme dost tmavé hmoty, ani abychom se dostali do Sluneční soustavy. V tom případě myslím, že budeš muset nějakou najít, Leelo.",
"Dostali jsme vás, břídilové. Ale my jsem od vás právě uprchli. Hm, nejspíš jsem měl zneškodnit i tu loď, když jsem byl na tom asteroidu. Chybami se člověk učí. Co chceš Mamko? Přišla jsem si pro plány pohonu na tmavou hmotu. No to máš smůlu, protože jediné plány jsou v bezpečí mé hlavy. Dobře, tak si je vezmeme. Konečně se mi vyléčily hemeroidy. Pomstěte useknutí mé hlavy. Teď se vypořádám se zbytkem odpadu z Planet Express. Jednou provždy.",
"Super, bude sranda. To ne! Míříme přímo do slunce! Míříme do slunce? To rozhodně nebylo moje nejlepší přistání. Jste všichni v pořádku? Jo já jsem v pohodě. Tomuhle bych určitě neříkal hladké přistání. Taky jsem v pohodě, ale ne díky našemu pohodlnému robotovi. Aspoň že loď je schopná provozu. Měli bysme se odtud lehce dostat. Pokud nám nedošla tmavá hmota. Což bohužel došla. Mrkejte na to.",
"Buď opatrný, Fry. Neměl by ses díval přímo do Slunce. Vítejte, mimozemšťani z jiné planety. Co? Fajn, mám to. Vem nás ke svému vládci. Jsem RaRan, Sluneční král. Normálně to dělá vládcem mě, ale máme tu větší sílu než jsem já. To jste bezbožní komunisti? Ne, myslel jsem Boha. Mocného, přemocného Slunečního Boha. Pravděpodobně ho vyvinuli z blesku a válečníků. Sluneční lidé se ho tak bojí, že se ani nezouvají na slunečných verandách.",
"To je toho. Každý se bojí nějakého boha. Vlastně se více bojíme armády nemrtvých bojovníků, které Sluneční bůh stvořil z kostí obětovaných. Jo, už vás chápu. Možná, když najdete cestu do jeho chrámu, můžete ho porazit a zachránit Slunečňany. Opravdu mě zajímá co bude s těmi ubožáky a vašemi chrámy, ale budem to muset odmítnout. Byli byste nesmírně odměněni. Jdu do toho. Takže, velký vůdče, máte nějakou temnou hmotu? To je náš hlavní artikl na vývoz.",
"Takže jsme domluveni. Hej, kam vy dva jdete? Promiň Leelo, rád bych zachraňoval Slunce, ale lehce se spálím. A já to vydržím, ale nemůžu ignorovat teplotní varování. Pěkně velký toustovač. Něco se chystá. Cítím to v kostech. Ten se povedl. Netušila jsem, že Bůh se dá zranit. Odhalila jsi mě. Nejsem opravdový Bůh. Jsem…jen obyčejná smrtelná neuvěřitelně inteligentí bytost. Tak proč jsi dovolil, aby ti lidé byli zabíjeni? Jsou to jen kosti, které používám… na tvorbu mé armády Kosťobotů.",
"Kosťobotů? Víš, že normální lidé staví armády vraždících robotů z kovu? Ano, ale můj způsob provedení je temnější. Zlý Bůh Slunce je mrtev! Děkuju ti divná jednooká ženo. Zachránila jsi naši planetu. Ve skutečnosti hvězdu. To je fuk. A nyní k odměně. Plná nádrž temné hmoty. Ou jé zlato. Honem natankujem a vypadnem z téhle díry. Bez urážky. Neurážím se. Ale nejdřív musíte jít do chrámu… a oslavovat s námi. Chrámu? Ano, vzácného chrámu.",
"Tajného místa našich životů zde na Slunci. Rádi bychom zůstali, ale… Ale máme…něco rozdělanýho. Bože! Divná stvoření. Můj drahý profesore. S vaším mozkem a mým zlem brzy převezmu vesmír! To se ti nikdy nepodaří Mamko. Ale přeměnila jsem Zemi na obří válečnou loď. Božínku, v tom případě se ti to asi podaří. To bolí. Můj bože moje hlava. Bolí, bolí. Tak tohle je Bogard? Děsívý co? Jo a ošklivý. Nedokážu si představit, na jak nechutný stvoření tu můžem narazit.",
"Zdravím. Doktor Zoidberg? Co tu děláte? Dělám tu průzkum. Rád vás tu vidím přátelé a robote. Tohle je tak nepravděpodobný. Hej co je to za zvíře? Nejsem si jistý, ale soudě podle vzhledu a dlouhého jazyka, se jedná o koně. Jsem kovboj. To musí být to místo. Ano? Jste Adoy? Adoy? To jméno jsem neslyšel léta. Jo, jsem to já. Dobře. Poslal nás profesor. Pamatuji si profesora. Ovšem, já jsem byl oslovován profesore. Počkat, o kom tu mluvíme? Ou chlape.",
"Profesor Hubert Farnswort O takovém jsem nikdy neslyšel. Tak co můžu udělat pro svého starého přítele? Poslal nás sem, abyste nám pomohl. V krátkosti: Mamka mu usekla hlavu a teď se snaží ovládnout vesmír. Příšerné, příšerné, příšerné! Ale teď s tím nemůžeme nic dělat. Takže proto jste přišli. Ten chlápek nedává žádný smysl. Můžu ho zabít? Tohle je můj legendární vynález. Tunelář času. Můžete se vrátit v čase a zastavit Mamku dřív, než se stane nezastavitelnou.",

"Pak, jako robot, si pak můžu prostě pár století počkat ve vápencové jeskyni pod touhle budovou. To bude hrozná sranda! Hej, to je perfektní! Prostě si sednem a necháme krást blbbota! Blbbot kupředu! Nula, nula, jedna, jedna, nula, nula… Jo! Mona Lisa! Sorry, ještě není hotová. Dělal DaVinci problémy? No řekněme, že k Poslední večeři už se nedostane. Nesmyslný nesmysl! Cestování časem není možné! Ale profesore, vy jste taky cestoval časem. Pamatujete, když jsme se vrátili do Roswellu? To nic nedokazuje! Navíc bych čekal, že bych si něco takového pamatoval! A navíc, kdo ty vůbec seš? -Jo, tohle je sranda! Jdu na to zas! Ne, to nejdeš! Nula, nula, jedna, one… Skarab, předloktí, pták, pták, pták, močící pes.",
"Ne, to jsem jen já, Bender! Musím říct, Hedonismbote, že opravdu nerad prodávám své stroje na zničení světa soukromému sběrateli. Ale ukradli mi firmu a tak to musím uzavřít. Budete opatrný, že ano? Nedotknu se toho, dokud Jambi nezamkne éter a absinth. Och, co dělá tahle? -Ta zabije všechno všude. Jak rozkošné. A tahle? Pane! Sférobum není na prodej! Je to moje sentimentálně oblíbená! Není potřeba vysvětlovat. Já také zažil nekonvenční lásku. Možná bychom se mohli vy a já a Jambi dát někdy dohromady a porovnat si zážitky, co? ŠVÉDSKO, 2308 Za uspořádání míru mezi rappery z východního a západního pobřeží… Dobrý bože! Přijímám tuto Nobelovu cenu za mír ne jen pro sebe, ale pro zločinné roboty na celém světě! Skoal! Nějak vás ta neutralita přešla, Švédi, co? Aktivovat klamné cíle.",
"Buď ke mě upřímný. Vypadá mé oko monstrózně? Nechci na rande s Larsem vypadat monstrózně. Monstrum má aspoň tělo. Co bych jen dal za torzo vlčího muže, nebo kterékoholi gramlavého ghůla! Myslím, že si vezmu ty sexy šaty, které jsem si šetřila na velikonoce. Lars Fillmore, hlavový technik. S radostí bych praštil Larse přímo do jeho dobře vypadajícího ksichtu. Jako všichni boháči budeme potřebovat zbraně na střílení chuďasů. V sebeobraně? -Jo, to taky.",
"Bendere, jdi ukrást stroj na zničení světa, který je přidělaný k profesorově zápěstí. Nikdy! Hehe, jen si dělám prdel. Vy chlapi víte, že musím udělat, co řeknete. Na, vyměň tenhle za pravý. Ach, starý zaměňovací trik! Ano. Ale nevzbuď ho. Budeš potřebovat klenotnické nástroje a tlumiče. Hej. Já ti neříkám, jak mi říkat, co mám dělat, tak mi neříkej jak mám dělat to, co mi řekneš, že mám udělat! Bender ví, kdy je potřeba použít finesu! Tady máš! Strč to do sejfu, plecháči! Je to ta nejzvláštnější věc.",
"Seděl jsem u popelnice a vychutnával si velmi plísňový Fudgsicle a najednou přiletěla vaše ruka a praštila mě! Ano no, tyhle věci se stávají. Naštěstí je sférobum v bezpečí! Podfoukli jsmě tě, zlatíčko! Podfoukli? Mě? Zlatíčko?! S rukama to umíš, Zoidbergu. Hele, kdybych si sehnal nepoškozené tělo, dokázal bys mě rekapitovat? Hermesi! Jsem chirurg. Když vidím dva kusy těla, sešiju je a pak uvidím, co se stane! Žádám tě akorát abyses vrátil časem, když jsem ještě měl tělo, a přinesl mi ho! Co mám udělat s tvou starou hlavou? To je mi totál fuk.",
"To zvládnu. No tak! Hermesi, prosím! Takovouhle delikátní operaci nemůžeš uspěchat! Co to je? Ty nekompetentní krabe! Myslel jsem, že máš radost! Máváš ocasem! Věřím, že tahle paradoxní rovnice je neřešitelná. Ergo je cestování časem nemožné! Ale pořád to nemůžu dokázat, Žvýkačko. Možná bys mohl ty a tvoji Globetrotteři nějak… Mě to připadá pěkně snadno řešitelné, Farnsy. Sladkej Clyde! Použij variaci parametrů a rozšiř Wronskiana.",
"Cheers, bejby! Takže cestování časem bez paradoxu je přece jenom možné! Přesně tak! Ale zírej na tendle multiplikant. Pole zmaru? To musí být to, co paradoxy koriguje! Ale ta potvora se zvětšuje exponenciálně! Mohla by roztrhat předivo kauzality! To jsem se vám snažil říct! Hermesi! Máš své tělo zpátky! Hurá! Ano, ale ne originál.",
"Bender se vrátil časem a sebral kopii. Kopii? Funky chladná medína! Podle týhle rovnice duplikát vzniklý cestování časem vytváří komplexní jmenovatel v poměru kauzality. No tak! Víš, co to znamená, ne? Můžu hádat. No vlastně nemůžu. Profáku, máš v labině zmaroometr? Dobrý bože, Žvejkačko! Duplikované tělo vyzařuje zmar desetkrát víc, než je přirozené pozadí. To jsem si myslel. Duplikované tělo je vždycky odsouzeno ke zmaru.",
"Je to jen otázka času. To je mi fuk. Potřebuju ho jen na tak dlouho, abych si sbalil Barbaru zpátky. Nejlepší balení je rychlý, brácho. Tak taky balím nejlíp. Dnešní speciality: Zkuste naši drzou číšnici Pij rychle! Už to dlouho neudržím! Počkej, já… Ano! To je taková zábava, Larsi! Většinu chlapu zastrašuje, že je dokážu zabít pohnutím zápěstí. No mě ne. Protože pokud to uděláš, budeš muset zaplatit účet. Lidi, chcete trochu čerstvě namletého exekutivního? Prosím.",
"Moc se nevzrušujte, děcka. Tahle věcička má nozdry ve tvaru srdíčka. Chcete vidět hvězdičku? Ne! Památník války se Cylony Bod osahávání Vznášedlové auto Jízda v horkých mýdlových bublinách Tady máte Guttenbergovu bibli, pánové. Plus tajný recept plukovníka Sanderse. Kuře, sádlo, sůl. No a je to. Máme všechny cenné věci historie. Teď, když jsem bohatý, mám najednou strach, aby nebyl vesmír zničen. Už ten nebezpečný časový kód znovu použít nemůžeme.",
"Vymaž ho robotovi z paměti. Já vypařím tohohle chlapa, aby se jeho prdel nedostala do špatných rukou. Proč jenom neodstraníte moje tetování? Hezkej pokus, ale mohl sis ho zapamatovat. Ne, to nemohl. Ani si nepamatuju jméno své matky za svobodna! Gleissnerová. Blbí nahatí emzáci! Blbej Lars! Nenávidím budoucnost! Čéče, ta odmocnina, to byl nářez, Clyde. Nula, jedna, jedna, jedna, nula, nula, jedna, one! Zastřel ho! Torgův čistící prášek Haha, vedle! Oh, velký pane.",
"Prvního ledna 2000 0.30 hod. Ahoj, roku 2000! Jsem doma Štastnej novej rok, nahatej úchyle! Štastnej novej rok. No, nikdy se nedozvíme, kam ten chlap s prdelí šel. A jelikož ho nemůžeme zabít, tak říkám žij a nech žít. To je sladký, šéfe. Fry si to zpátky v roce 2000 určitě užije. Co? Jak víš, že šel do roku 2000? Tam jde vždycky! Radši si to posichrujeme. Jdi tam trochu dřív a počkej si na něj. Víš, co je třeba udělat! Mám to s ním pořešit, jako nějakej likvidátor? Ano.",
"A nezapomeň ho terminovat. Jasně! Připravuju se terminovat Philipa Frye! Na co máš ty teplý sluneční brejle? V minulosti je hrozně jasný světlo. Nula, nula, jedna, jedna, nula… 1. ledna 2000, 0.28. Fajn, Fryi. Pojď k tatínkovi! Sakra to je nuda. Hej, támhle jsi! Počkat. To je Fry, než šel do budoucnosti. Já čekám na toho, co se z budoucnosti vrátí. Sakra to je zmatek. A určitě to bude ještě větší zmatek. To laciný pivo protýká hrozně rychle. Poprvý v životě musím použít záchod.",
"Ale když odejdu, mohl bych Frye propásnout. Pokud… Nula, nula, jedna, jedna, nula, nula… A určitě to bude ještě větší zmatek. Hej, já jsem ty za devatenáct sekund. Počkej tady na Frye, já musím na hajzlík. Jasně, šéfe. A až zabiju Frye, ty seš další na řadě! Co? Nic. Co to? Kdo seš ty? Já jsem Bender úplně z konce. Vrátil jsem se, abych nalepil Fryovi na prdel ten časový kód. A teďka děláš jako co, slouhu? Hrnek čaje, prosím, kreténe! Tomu se říká klasa, ty pako.",
"A teď, jestli mě omluvíš, čeká na mě zadnice, kterou je třeba potetovat. Ahoj, roku 2000! Jsem doma! Štastnej novej rok, nahatej úchyle! Štastnej novej rok! Hasta la vista, saláme. Bendere? Co to děláš? To jsem já! Tvůj nejlepší kámoš! Musím poslechnout rozkazy! Nesmím zabít přítele! Hrozně… se mi chce… chcát… Co se děje? Ty ses pomočil? Zadává se autodestrukční sekvence! Sakra! Nesnáším autodestrukční sekvenci! Exploze za sedm, šest… to bude v pekle dřív mrznout, kamaráde! Pět… Hej, to já tady mám mít pořádný hlášky! Hej! A tak začíná hra na honěnou, co? Poměříme si svůj důvtip! Jak ho mám sakra najít? Vždycky když blábolil o svým životě ve dvacátým století… Kdybych aspoň trochu dával bacha! No tak asi půjdu zabít sebe.",
"Haló, barmane? Já si to promyslel… a kromě toho, že jste tlustý prase, jste fakt fajn. A ještě bych chtěl jeden drink. Jdi se poblít, vožralo. Fajn, sebevražedná budko, tak se předveď! Elektrické usmažení, prosím. A jako přílohu jed. Halo? Tak už mě zabij, ty blbá mašino! Co to? Místní volání, padesát centů? To je pouliční telefonní salón! Co tohle je za blbou dobu bez sebevražd? Počkat! Možná bych mohl s touhle šikovnou encyklopedií lidí Frye najít.",
"Fry, Fry, Fry. Jeden z těch Fryů musí být Fry! Dej si bacha, Philipe Fryi! Protože pro tebe mám malej dárek! Já se jmenuju Philip Fry. Kde mám dárek? Hej, počkej chvilku, Fryi, nevzpomínám si, že bys byl až takovej hnusák. Ale ne. Já jsem byl vždycky takovej hnusák. Hm. Ukaž prdel. Nemáš tetování. Fajn, můžeš jít. Nashledanou, pane! Pomodli se, Fryi! Tohle není Fry! Fry jsem vykopla před dvěma hodinami! Tohle je můj nový přítel, ehm… Constantine.",
"Fakt? To je ale blbý jméno teda. Hm. Mohl by to být trik. Ukaž prdel, Constantine! Wow, pěkný. Už chápu, proč Frye opustila. Fajn, furt seš čistej. Teda metaforicky. Musel odejít z města. To bude trvat celej den! O 11 měsíců později. Florida, 8. listopadu 2000. Výsledky vypadají dobře, pane Gore. Díky, Phile. Na čtyři roky čistého vzduchu, čisté vlády… a úžasné nové technologie, jako jsou… Robot! Philip Fry? Bush vyhrál! Hrozivý robot stále na svobodě! Uplynulo dvanáct let, - pak toto…",
"Phile? Hledá tě nějaká popelnice. Už jde. Ty seš postavenej z Merkuru? No bylo to dvanáct let. Možná jsem vyrostl. No chytřejší rozhodně nejseš. Hele, prcku, seš Philip J. Fry, nebo ne? Protože jestli seš, tak tě jdu zabít! TO bych chtěl vidět! To hledáš strejdu Phila! Ten jel na severní pól v rybářské lodi! Severní pól! Tam jsem teďka byl! Královský cirkus, luxusní zájezdy na pobíjení tuleňů. Jeden lístek na severní pól prosím. Zavazadlovou třídu.",
"Fry? Kdybych si jen tak mohl být jistý. Je to Fry! Sebe a tak teda i jeho bych poznal kdekoli! Následuj toho chlapa! Dostaneš kilo navíc, pokud ho budeš sledovat tak blízko, že ho přejedeš! Ano pane! Varování, výjimečně pokroucený dok Sakra. Za sto dolarů bych si mohl koupit galon benzínu. Ztratil jsem ho! Všichni mi teď budou říkat, že jsem lama! Ale ostatní mi budou říkat, že jsem nejvíce sexy zabijácká mašina na světě! Se kterou je na párty sranda. Fryi, starej kamaráde, to jsem já, Bender! Jo, totálně jsem ho zabil! Bože, co jsem to udělal? Připravuju se terminovat Philipa Frye! Na co máš ty teplý sluneční brejle? V minulosti je hrozně jasný světlo.",
"Nula, nula, jedna, jedna, nula… Mise splněna. Fry je mrtvý? Jiný robot by to nezvládl. Zabralo to 12 let neúnavného stopování, ale dohnal jsem a zabil svého nejlepšího přítele. Jsem ten nejlepší! Časový kód a poslušnostní virus smazán. Také pedasát terabajtů porna. Hej! Nemáš ani kód, ani porno, a navíc seš škaredej! Tancujem! Je pravda, že nám všem bude Fry chybět. Bylo to jediný z vás, který mě nikdy nepraštil! A už nikdy neuvidíme jeho chlapecký úsměv a rohatý účes.",
"Ale já se vsadím, že se vrátil do svého vlastního času, kde byl šťastný a dožil se vysokého věku. Nebyl a nedožil! Bojoval jsem sám, proti neuvěřitelné přesile, ale nakonec se mě, Benderovi, podařilo zabít ho. Rozstřílel jsem ho na kousky, jako když zavřete trpaslíka do mikrovlnky. Neviň se z toho, Bendere! Já se neviním! Já viním vás! Nás? Jak můžeš vinit nás? Není to snadný. Prostě to dokazuje, jak skvělej jsem. Fry! Dal bych cokoli, abych tě mohl odvraždit.",
"Někdo mě volal? Ne! Fryi? Ale já tě zabil v roce 2012! Pokud… Ne, není to zombie. Vítej zpět, Fryi! Děkuju, Larsi! A ehm, uvidíme se později, miláčku. Tak vyprávěj, Fryi. Když tě Bender zabil před deseti stoletími, jak ses ve slavném satanově jméně vrátil? Oh, je to úžasný příběh neuvěřitelné neuvěřitelnosti! Všechno to začalo, když jsem se vrátil časem. Hej, pane Panucci, vrátil jsem se z té dodávky do kryogenické laboratoře.",
"Super! Nechám tě vyfotit na titulní stránku Velkýho Hu! Hmmm, umírám hlady! Mohl bych dostat kousek? Na. Platí se předem! Tato bankovka je platná. Naneštěstí jsem neměl žádné peníze z té doby. Ale pak jsem dostal nápad. Věděl jsem, kde seženu pizzu zdarma. Sakra, úplně ledová. Pak jsem zase dostal nápad. Před hodinou byla ta pizza ještě vlažná! ''Nula, nula, jedna, jedna, nula…'' Exploze za sedm, šest… to bude v pekle dřív mrznout, kamaráde! Pět… Hej, to já tady mám mít pořádný hlášky! Hezkej kop, já! Díky.",
"Co ty tady děláš? O hodinu později jsem se vrátil časem pro pizzu zdarma. Ale Otík říkal, že ten kód nemáme používat! Fajn, pane zodpovědný! Nepoužívej kód! Pizza byla fakt dobrá. Ty prase. No jo. A pak jsem zase dostal nápad. Ty debile! Zmražený já má pořád pěněženku plnou starých peněz! Fuj! Sáhnul jsem si na vlastní prdel! No a rozmrznul jsem před deseti minutami a šel sem a pak bylo teď a pak nevím, co se stalo. No jsem rád, že žiješ, ale nechci, aby se o mě říkalo, že jsem neschopný, tak tě zase zabiju.",
"Nehejbej se. Bendere! Přestaň na chvilku zabíjet. Fry, kterého jsi zabil, byl stejně odsouzený k záhubě, vidíš? Co to máš? Čísla? Když časový kód vytvoří duplikát živé bytosti, je kopie vždycky odsouzená ke zmaru! A to platí i pro olezlého jamajského pupkáče! Polib mi přední prdel! Takže moje kopie žila 12 let, než ji Bender zavraždil? Brutálně zavraždil! Zajímalo by mě, jaký měl život. No to se asi nedozvíme. Nebo jo? Ne. Oni ne, ale vy jo! To máte štěstí! Hej, pane Panucci, vrátil jsem se z té dodávky do kryogenické laboratoře.",
"Já vím! Četl jsem to v časáku Velký Hu. No, přítelkyně mě vykopla. Mohl bych si pronajmout sklad nahoře? Sklad nahoře? Mám tě rád, kluku. Díky tvýmy mizernýmu životu se cítím líp. Pokoj je tvůj. Na, vem si sprej na krysy na masový kuličky. Štastnej den, kámo, jsme rádi, že jsi zpátky. Vskutku. Ale podfukáři brzy zase vyčmuchají časový kód. Musíme ho okamžitě odstranit. A pokud možno bezbolestně. Honem, už jdou. Tak, kód je pryč. Zachránil jsem časoprostorovou kontinuitu a 40 procent tvého řitního otvoru.",
"-Jo! Víc nepotřebuješ! Čmuchám kód! Pozdě, Naháči! Vytřel jsem Fryův zadek do čista. To se uvidí! Nic, šéfe. Pročmuchali jsme mu prdel skrz na skrz. Jediná informace, kterou jsme našli, byl chlup ve tvaru šestky. Naval! Devítka. Fajn, nechte ho jít. Časový kód je asi fakt pryč. Díky bohu. Současnost je možná na prd, ale teď se můžeme těšit na lepší včerejšek. Je mi to líto, Leelo, ale nemůžu dál žít v minulosti, tím myslím v budoucnosti.",
"Navždy tě budu milovat, ale musím pokračovat dál a najít si smysl života. A tak si opice Bungles konečně našla přítele. Chybí mi Morbo. A teď na konec zpráv o roztomilých zvířátkách, příběh, který vás určitě chytne za srdce, rozhodně víc, než příběh Bunglese, opice znásilňující panenky. Je to příběh osamělé Leelu, malého narvalího sirotka. Leelu je vzácná zubatá narvalice, která ztratila orientaci a vypláchlo ji to na břeh v Atlantic City.",
"Jak už se občas stane nám všem. Ale bez matky ztratila chuť jíst. No tak, cucni si! Já vím, jak někoho donutit jíst! Možná tohle je můj smysl života. Ahoj! Rád bych pracoval s Leelu. Otázka číslo jedna: máte nějaké zkušenosti s mořskými savci? -Ne, ale myslím, že jsou fajn. To mi odpovědělo i otázku číslo dvě. Otázka číslo tři: víte, kde jsou dveře, nebo vás mám radši vykopnout sama? No já nevím. Asi vykopnout. Ahoj holka. Já jsem Fry a myslím, že jsi kráska, protože mám rád věci, co maj jen jednu věc, místo dvou! U svaté makrely! Snědla celou makrelu! Nevím, v čem je vaše tajemství, ale pokud budete pracovat za minimální plat, můžete začít zítra ráno.",
"Pokud budu pracovat za míň než minimum, můžu začít dneska? Nevím proč ne. V obchodních zprávách: slabí a tupí obyvatelé Země se dostali do ekonomické deprese, když podfoukářští emzáci ukradli i poslední cenný předmět. Včetně vlastnictví této stanice. Smůla, pozemšťánci! Bereme vám vaši televizi. Už si ji nemůžete dovolit, když jste teď nezaměstnaní. Nejsme nezaměst… Končíme, výprodej! Hlavy, 3 za dolar! Miluju muzeum hlav v noci. Sem chodím být sám.",

"Páni, obrovské fekální lečo. Taky máte hlad? Vévoda dohodl s nemilosrdnou podnikatelkou kontrakt na těžbu. Nechte mě hádat. Mamka? Tak. Můžu také hádat Mamku? Pro nižší náklady začala s novým podnikáním. Mamčini přátelští roboti stavěli další robotroky. Pamatujte, bylo to ještě před Robo-Lincolnem. Rychleji, rychleji! Dělám přesně - tak rychle, jak jste mě nechala naprogramovat. Chytrák, co? Nakonec byla planeta vydlabaná jako prázná ulita a moji lidé byli donuceni odejít.",
"Skončil jsem až u pojídání několik dní starých labuťosaurů. A zatímco probíhala evakuace. Já zůstal mimo. Pro tohle jsem přišla! Máme v rukách úplně nový zdroj temné hmoty. Nakonec to dopadlo tak, že já byl ten štastný, ale nevěděl jsem, že Mamka dopadla mé kolegy a zotročila je tady, v této hrozné farmě. Nedá se tu dělat nic jiného než jíst a kadit. Jíst a kadit. Je to jak návštěva u rodičů. Pokud jde o mě, objevil jsem schován za křovím mnohého užití, že jsem byl sám a ztracen.",
"Ztracen! Ahoj ty tam. Vystrašený, nasadil jsem svůj reflex roztomilosti. Budu mu říkat Nibbler. Hloupé jméno pro vysoce kvalifikovaného Fuzzlera, ale co, byl jsem rád, že mě někdo zachránil. Ale jak jsi se pak dostal sem k ostatním? Přihodilo se to včera, chytl mě Mamčin odporný syn, ve svém debilním převleku. Byl jsem soví exterminátor. Máte krystel? Vyslovuje se to krystal, ty tele. Jděte, rychle utečte. Viděl jsi někoho? Já? Ano, ty.",
"Je tu snad někdo jiný? Když tu nikdo jiný není, jak bych mohl někoho vidět? To se trefil, Walte. Jako mé koleno. Nebylo by to tak špatný, kdyby tu nebyly ty slepice. Neboj se, ty svěrky jsou jen pro mojí ochranu. Máš tušení kde jsi, Bendere? Jasně, jsem v magické zemi Cornwoodské, dovádím s děvčaty. Těsně vedle, jsi v blázinci a čeká tě robotomie. Nejprve se provrtám skrze oko, abych měl přístup k Frontalnímu procesoru. Nepoužijete prostě přístupový panel? Takhle je to dobrý.",
"Cítíte také pálící se dračí zobák? Ať jsi kdekoliv, Farnsworthe, moji chlapci tě najdou. Unikli nám, Mamko. Ale neboj, už jsme si vzájemně nafackovali, takže není nutné… Jednou mi poděkujete, až budete fackovat svoje děti. Vím o co Farnsworthovi jde. Chce zkusit strčit svůj vlhký starý krystal - do mého žhavého horoucího krystalu. Mamko! Když se krystaly přiblíží na 15 cm… Bum! Veškerá má temná hmota bude bezcenná. Chyťte je! Pokračujte, profesore.",
"Postarám se o opičí bratry. To je tak příjemné. To si žádá… Ta zatracená baterie se vybila. Walte, kde je nabíječka? V šuplíku s dalšími přístroji, Mamko. Proklatý smotaný kabely. Už tam skoro jsme. Krystaly se začínají přitahovat. Nedosáhnu tam. Fryi, chyť mě za elastický lem. Už jenom kousek. No tak, natáhni jí na doraz. Ha! Právě proto mi říkají Kočičí muž. Nikdo ani hnout. Našla jsem nabíječku. Počkat… Už to bude… Takže teď! Zachraň nás, Kočičí muži.",
"Je po všem, Huberte. Dej mi ten anti-zpětný krystal. Nikdy! Oh, bravo. Jsi v zatracenym sklízecím podniku, ty génie. Walte! Larry! Začněte sklízet. Né! Nyní delikátně vyhodím tvou představivost. Oddělím její přichycení od tvého imbecilního okruhu. Cornwood! Nemožné, nemožné. Výpočetní přetížení. Ale doktore, já vás miluji. Ale co zas?! Tohle je šílený! Co to…? Jsi v pořádku, Leelo? Jo, asi jsem. Tak počkat. Nemáš něco divnýho s kopyty? Ach bože! Jsem napůl kůň a napůl nahá.",
"Kde to u všech čertů jsme? U čertů? Bender? Nevím nic o tomhle Benderovi. Já jsem Titanius Anglesmith. Vítejte v Cornwoodu! Ubohá chátro, odložte své trable a pohoštěte se šťavnatým masíčkem z pečených permoníků! Dáte si plátek z Kejchala? To je jméno jídla, že? I tak se mu říká. Dnes večer jsme poctěni přítomností mých dávných přátel, Fryda a Legoly. Nechť začnou trpasličí gay tance a skřítkové spustí na své smešné pikoly. Tančete! Tančete vy malé stvůry.",
"Rychleji. Rychleji! Můj kotník! Do kuchyně s ním! Počkat, počkat, udělám dojem. Pohleď! Babizna z bažin. Padejte z mé bažinky, fakani! Ať není moc propečený. Lorde Anglesmithe. Měl jste těžkou cestu, šlechetný barone? Smím vám nabídnout pohár piva a stehýnko z trpaslíka? Mám strašnou zprávu, sire. Temní jezdci se blíží. Musíš být štědře odměněn, sire rytíři. Vyrazíme jako kdysi! Frydo! Osedlej věrného pegase. Co se děje? A proč mě to tak vzrušuje? Vy neřádi! Poznejte zkázu! Za mnou.",
"Zatraceně, Ignusi. Řekl jsi za mnou. A teď říkám za tímhle! Kostka síly! Hodil ji. Ach, ne! Jsem zpět a… Sedm. Vyhostit nepřátele? Bomba. Ne! Ne! Musim říct, že jsem nevěděl, že je Kostka síly tak silná. Věděl jsi vůbec něco?! Padejte z mé bažinky, fakani! Nemůžu tomu uvěřit, ale to bylo opravdu vzrušující. Nikdy jsem se necítila tak živá. Co ještě můžeme zabít? Je támhleto hobit? Ne, to je jen tulák a zajíc. Ale dělají hobita. Díky bohu, kůlna Už to dýl neudržím.",
"Tím myslím svoje vnitřnosti. Huš! Tohle není kůlna, ale doupě velkého kouzelníka ŠediFarna. Kdo je to? Toť já, Titanius. Jen minutku. Myslím, že kouzelník odléval vskutku velmi mocné kouzlo. Pojďte dál! Ano! Tohle je velmi mocná věc v obou našich světech. Pokud byste selhali ve zničení té věci, měli byste se přenést sem, pak by snad byla i druhá šance. Takže tahle zem je skutečná? Příšerně skutečná. Pokud tu zemřeš, budeš skutečně mrtvý.",
"Jen namísto vědy veříme v hokus-pokus blbosti. Asi jako v Kansasu. Bůh nám pomáhej. Cornwoodské trable započaly před stovkami, možná miliony let. Hluboko v Gejzírech Gygaxkých, Momon sama vymodeloval z živoucího plastiku Kostky moci. Sakra, ty jsou horký. V našem vesmíru se jmenuje Mamka. Ve vašem vesmíru je slušné skákat lidem do řeči? Evidentně ano. No ale, Momon má své tři potěry, prohnilé syny, které jste již měli tu smůlu potkat. Waltazar, Larius a ten nejblbější ze všech, hlupák Ignus, nevlastní bastard syn Momon a bezduchého He-Demona.",
"Proklínám tě, Momon, královno všeho zla a prkno v posteli. A to neříkám jen proto, že mě odkopla. Ano, kdysi jsem byl její choť, byl jsem zaslepen láskou a později i jedem škorpiona. Jsem slepý! Ale Momon má jednu slabinu. Vložila příliš mnoho své síly do tohoto. Generalisima svých Kostek. Jo? Tak polib můj lesklej kovovej obličej. Nebuď pošetilý, Titanie. Pokud bys dával pozor na Alchimystické základce a nechodil místo toho do nevěstinců, věděl bys, že je jen jeden způsob jak to zničit.",
"Ve vroucím plastiku, z kterého byla vymodelována. Jako ten stroj, co dělá v ZOO tygry z vosku. Ticho. Musíme vniknout do Gejzírů Gygaxkých v neproniknutelné citadele Momon. Nemožný, nemožný říkám. Ne, Titanie. Hraje nám do karet jedna výhoda, moment překvapení. Vskutku, naše výprava započla. Ani hnout. Herme? Je to kentaur jako já. Chtěla bys, že? Já jsem Hermefrodit, nejkrásnější z kentaurů. Hleďte na mě a roňte slzy nad mou krásou. No dobře.",
"Nejkrásnější z kentaurů, chceme udělat přítrž vládě zla Momon. Máš pod svým velením nebojácné bojovníky? Jeden tisíc lukostřelců s nejpřesnějšíma rukama. Palte. Hele lidi, zapomněl jsem, že tu mám dýni. Já to věděla. Moji lidé jsou mocní válečníci. Naši nepřátelé skončí jako ementál s krví řinoucí se z děr. My kentaurové jsme mírumilovná stvoření. Pane jo. Násilí nikdy není odůvodněné. Nepřidáme se k váší výpravě. Ba co víc, pokud je vaším cílem mrzačení, nesmíte přes naše území.",
"Nebo co? Nebo… Smíte jít. Ne, nejsme tady, jsme tady. Musíme tudy. Ne, musíme tudy. Děkujeme zdvořile, Stromojaksi. Můžu pro vás ještě něco udělat? Víte kdo mi chybí? Ten stromotvor. Špatné zprávy, fantasti. Stráže Momon hlídají průsmyk. Jako by nás snad očekávala. A tak naše výprava došla konce. Jen lituju, že jste to nevzdali dřív. Netrap se, Titanie. Pořád máme poslední naději v Jeskyni Beznaděje. Dejte mi vědět, jak to dopadlo. Zadrž.",
"Jsi na seznamu? Nevidím tě tady. Rozštípnu ho napůl. Počkej, to zvládnu. Můj bratránek hraje v kapele. Kapela Veselý kluci. Prosím, už jsme byli uvnitř. Jen jsem se musel vrátit pro plášť. Jmenuji se Gynecaladriel, jsem královna vodních nymf. Tak jo, rozštípnu jí napůl. Stůjte stranou a uzřete mou moc k oklamání stráží. Pohleďte, čin je dokonán. Pane čaroději, proč se to tady jmenuje Jeskyně Beznaděje? Netřeba se bát, chlapče. Je pojmenovaná po svém objeviteli, Reginaldu Beznadějovi… …prvním člověku, který byl sežrán zaživa Tunelovou hrůzou.",
"Co je to? Tunelová hrůza? Ne, to jsou Morkové. Bože, ne! Jsou to prudiči. Ach, fantastické. Vážně? V jakém pojetí? Fantastické. Mindy, Mindy, Mindy. Zavři hubu, zavři hubu! Ach, fantastické. Ach, fantastické. Ach, báječné. Možná odejdou, když se tomu nebudeme smát. Nefunguje to. Nanu, nanu. Shazbot. Alespoň jsem nenarazili na Tunelového víte-co-myslim. Už dost bouchání a bručení. Tak tvoje zabití si opravdu užiju. Dávej pozor kam tím míříš.",
"Znova! Co, mluvím si tu snad pro sebe? Mrzačit! Fajn, už mě teda malinko štveš. Zabiju tě a sním tvoje srdce, ty hnuse. Nechtěj mě rozesmát. Myslela's, že mě zabiješ vyříznutím jednoho ze dvou mých srdcí…? Hej, co to tam dole děláš? Teď jsem umřel. Leelo, je konec. Už jsi ho zabila dost. Nedám té Tunelové hrůze jedinou šanci. Co? Já nejsem Tunelová hrůza. Nenáším ho. Pořád jen tuneluje. Každopádně - jsem mrtvej. Takže jsi jen nevinné monstrum? Ach bože, co jsem to udělala? Tady ho zase máme.",
"Tunelová hrůza! ŠedoFarne, co budeme dělat? S čím? Proč to nezabiješ, Leelo? Miluješ zabíjení. Ne, už žádné vraždy. Ale, najednou! Slečna Čtyřnoháhrdinka odteď nikoho nezabíjí. Mě zabila, není to ani pět minut. Co jsem já? Sekaná játra? Zmlkni. Přestaň sekat moje játra. Každý jste teď sám za sebe. Odmítám ublížit další živé bytosti. Tak fajn. Možná jsem slabej a možná malej, ale nevidím, jak bych to monstrum mohl zabít. Prostě na něj budu házet co mám po kapsách.",
"Alespoň mužu pak říct, že jsem to zkusil. Nikam se nežeň. Kostka síly! Zapomněl jsem si na ní vzpomenout. Tři. Růst? Nevidím tu nic růst. Naopak se všechno zmenšuje. Tak moment, jsem obr! Teď si to odneseš za každýho ze střední. Zvlášť za Jeremyho. Páni, to bylo intenzivní. Musíte taky vyzkoušet Kostku smrti. Hodím si. Ruce pryč od Kostišky. Opatrně, Frydo. Nenech se svést. Počkejte chvilku. Odolej vábení Dvanáctistěnu. Abychom porazili Momon, musíme ho roztavit v super bombastickém bublajícím plastiku, z kterého vzešel.",
"Abychom porazili Momon, musíme ho roztavit v super bombastickém bublajícím plastiku, z kterého vzešel. Poslala jsem vás je zabít a oni nejsou dokonce ani trošku zmrzačení? Tak to dopadá, když pošlu chlapce dělat Mamky práci. Promiň, Mamko. Omluva mi jejich hlavy na stůl nepřinese. Broskvičko. Jdi na to. Tahle část se mi líbí, ale ta další… Jsi silný protivník, Hermefrodite. Ale dobře mě poslouchej, protože dle mého musíme zavrhovat zavrženíhodné násilí ve všech jeho formách.",
"S návrhem nesouhlasím. Zavrhování násilí je samo o sobě projevem násilí a proto ho musíme zavrhnout. Pokloňte se před mocným Hermefroditem. Neubližuj mi. Nechci ti ublížit. Nebo čemukoliv jinému, už nikdy. Prosím, nauč mě kentauří mírumilovnosti. Co nabídneš na oplátku? Ano! Prošli jsme tou proboha jeskyní. Takže, kudy je nejkratší cesta domů? Zpátky skrz jeskyni? Už jsme blízko, přátelé. Tak blízko, že téměř cítím žár roztaveného plastiku.",
"Stojíte v ohni. Probůh. Leč naše cesta je hlídána armádou zla Momon. Stejně jako její loďstvo, je složená z morálních pochybovačů. Tak moment. Možná bychom mohli postavit vlastní armádu. Jsme jen asi hodinu jízdy od hradu Utřel. No jistě! Hrad Utřel. A když už tam budem, mužem si skočit na ty tučné trpasliburgery. Ty zbožňuju. Můžete jich sníst třeba osm a ani trochu nepřiberete, protože je po nich průjem. Spěte sladce, pohádkové bytůstky.",
"Za úsvitu vyrážíme na hrad Utřel. Ticho, Frydo. Teď už je máme. Pošlete celé vojsko k hradu Utřel. Hned vyrazí, Mamko. Jen pro případ, kdyby… - Řekla jsem vše. Broskvičko! Jsem ve vaně. Waltazare, ty a Larius povedete útok. A co Ignus? Obávám se, že se mu na téhle misi nedá věřit. Pochopte, je tu jedno příšené tajemství kolem Ignuse, o kterém nikdo neví. A tady je. Dnes je dobrý den na to být zlý. Ježiši, vem si na sebe ručník nebo něco.",
"Všichni ho chtějí. Všichni chtějí ukrášt Kostišku. Něco ti řeknu, snažíš se ochránit magický artefakt, a řekl bych, že dobře ochránit, že? Pak potřebuješ špičkovej nůž. Pošlouchám. Eviscerator je jedním z nejlepších, né-li nejlepší, taktických nožů na trhu. Bavíme se o nerezové 440tce, skvělém vystřelováku… To snad není možný. Za tuhle cenu to má i rukojeť z jeleního rohu? Přesně tak, je to pravý jelení roh. Za tuhle cenu? To nemůžete myslet vážně? Tady došlo k nějakému omylu.",
"Nyní, přátelé, vím co si asi říkáte. Myslíte, že to nemůže být jelení roh, že je to levnější roh z chiméry, ale mám tu certifikaci a řeknu vám, - že tohle je fér obchod. Neuvěřitelné. Je to neuvěřitelné. Přesně to to je. Totiž, to je… Na to už ani nemám slovo. Upřímně, viděli jste už někde jelení roh za tuhle cenu? Ne, ne, tomu snad nikdy neuvěřím. Víte co? Na takovou nabídku musím dát časové omezení. Dvě minuty. Můžete na to dát dvě minuty? Maximálně dvě.",
"Upřímně, udivilo by mě, kdyby za dvě minuty ještě byl k sehnání. Byl bych také překvapen. Přímo šokován. Vím, že linky jsou přetížené, ale volejte dál, přátelé, jestli chcete tento unikátní nůž k rozsekání vašich blízkých během spánku. Chtěl mě zabít. On mě… Bomba, to je jelení roh? Bohužel, Frydova slabost nebyla pro Kostku síly žádná překážka. Můžeme se jen modlit, že dokáže sám projít skrze Gejzíry. Já se modlím, aby byl můj zadek ze zmrzliny, ale to ze mě ještě nedělá zmrzlinový pohár.",
"My ovšem musíme pokračovat dál k hradu Utřel, leč cesta bude dlouhá a obávám se, že jejího konce se již nedožiji. A jsme tady! Sledují nás. Víš, když budeš takhle mluvit, těžko najdeš slušnou práci. Co to chce? Především si vyprošuji oslovování to. Za A: dávám přednost trhni si nebo obyčejnému *Đ@&# Za B: myslel jsem, že bych ti mohl pomoct zničit Kostku, snad. Ano, ano, prosím pomoz. Kostka mě trhá na kousky. Ne, netrhá. Moc si to užíváme.",
"Zmlkni. Ty zmlkni. B'rý? B'rý. Pomoz mi! Padejte z mé bažinky, fakani! Ještě než vás uvedeme ke králi, mám pro vás o něm jednu šokující zprávu. Dost řečiček! Otevři vrata. Có? Přinášíme špatné zprávy, ó největší z Fantastů. Momon je blízko získání Kostky síly. A pokud ji získá, bude už mít celý základní set! Řeky se zbarví rudou krví a žlutou močí. A psi uvidí kočky jíst potravu ze země. Mocný králi, tvá armáda je poslední nadějí Cornwoodu.",
"Vyšli svou armádu, jinak světlo dobra navždy pohasne. Nazýváš mne šílencem? Jen proto, že mám v noze hotel, mě nemusíš nazývat… - Pardon? Přestaň se mi vysmívat, smažené avokádo. Pak ho pusťte. A jako jediný šlechtic tady, který není… jmenuji se do velení Královské armády. Která Královská armáda by to měla být? Cože? Král se zbláznil a vyhlásil válku lasturám, přivázal celou armádu k šutru a strčil je do moře. Už se nikdy nevrátili.",
"Lastury je musely dostat. No jo, tak dneska teda už nebude žádná epická bitva. Myslím, že nás vykostěj. Kde mají armádu? Možná neslyšeli roh. Zatrub znova. Ukážu té šunčičce jak se troubí. Dobrá, takže na tři. Raz… …dvatři! Olej do vražedné jámy. TRPASLIČÍ SÁDLO Co to lijí do vražedné jámy? Žhavý olej? Jo, to asi bude žhavý olej. Já to věděl. Měl jsem pravdu, Walte. Je to žhavý olej. Co to sakra…? Tebe nevyrobili v úterý. Moje šílenost.",
"Je pryč! Konečně můžu žít život, o jakém jsem vždy… Nemusíte přece na latrýnu. Jen zavoláte Šéfa. Co to znamená? To, čeho jsme se obávali. Zlo brzy přemůže dobro. Tvoji přátelé čelí jisté smrti. Následované nerespektujícím loutkovým divadlem s jejich mrtvolami. Ne! Musíme něco udělat. Věř mi, uděláme. Napsali jsme ostrý článek do zítřejších cornwoodských Timesů. MUSÍ BÝT I JINÝ ZPŮSOB Co za koňskolidský hnůj vy jste! Tedy, Legolo, pokud máš lepší nápad, možná bys mě chtěla vyzvat k… debatě.",
